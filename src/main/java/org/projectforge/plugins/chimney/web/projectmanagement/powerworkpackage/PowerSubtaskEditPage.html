<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<wicket:extend>
  <div class="section ui-tabs-panel ui-corner-bottom">
    <h2 wicket:id="heading">Create a new subtask</h2>

    <div wicket:id="feedback" id="feedback"></div>
    
    <form id="powerSubtaskEditForm" wicket:id="powerSubtaskEditForm" class="clearfix">
      <div class="grid_16 box no_titlebar">
        <div class="toggle_container">
          <div class="block">
            <fieldset class="label_side">
              <label for="input_title">
                <wicket:message key="plugins.chimney.editwbsnode.title"/>
              </label>
              <div><input wicket:id="title" id="input_title" name="title" type="text" value="Server installieren"/></div>
            </fieldset>
            <div class="columns clearfix mm_clear">
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="projectTitle">
                    <wicket:message key="plugins.chimney.powerworkpackage.projecttitle"/>
                  </label>
                  <div><span wicket:id="projectTitle" id="projectTitle">ProjectForge</span></div>
                </fieldset>
              </div>
              <div class="col_33">
                <div wicket:id="phase_panel" id="phase_panel"></div>
              </div>
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="projectLead">
                    <wicket:message key="plugins.chimney.powerworkpackage.projectlead"/>
                  </label>
                  <div><span wicket:id="projectLead" id="projectLead">Moritz Strube</span></div>
                </fieldset>
              </div>
            </div>
            <div class="columns clearfix mm_clear">
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="wbsCode">
                    <wicket:message key="plugins.chimney.wbs.wbscode"/>
                  </label>
                  <div><span wicket:id="wbsCode" id="wbsCode"></span></div>
                </fieldset>
              </div>
              <div class="col_66">
                <fieldset class="label_side">
                  <label for="responsibleUser">
                    <wicket:message key="plugins.chimney.editwbsnode.responsible"/>
                  </label>
                  <div wicket:id="responsibleUser" id="responsibleUser">Max Mustermann</div>
                </fieldset>
              </div>
            </div>
            <div class="columns clearfix mm_clear">
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="begin">
                    <wicket:message key="plugins.chimney.editresourceassignment.beginDate"/>
                  </label>
                  <div><span wicket:id="begin" id="begin">12.04.2014</span></div>
                </fieldset>
              </div>
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="end">
                    <wicket:message key="plugins.chimney.editresourceassignment.endDate"/>
                  </label>
                  <div><span wicket:id="end" id="end">18.04.2014</span></div>
                </fieldset>
              </div>
              <div class="col_33">
              </div>
            </div>
            <div class="columns clearfix mm_clear">
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="effortEstimation">
                    <wicket:message key="plugins.chimney.editactivity.effortEstimation"/>
                  </label>
                  <div>
                    <span wicket:id="effortEstimation" id="effortEstimation"></span>
                  </div>
                </fieldset>
              </div>
              <div class="col_33">
              </div>
              <div class="col_33">
              </div>
            </div>
            <fieldset class="label_side">
              <label for="input_shortDescription">
                  <wicket:message key="plugins.chimney.editwbsnode.shortdesc"/>
              </label>
              <div>
                <input wicket:id="shortDescription" id="input_shortDescription" name="shortDescription" type="text"/>
              </div>
            </fieldset>
            <fieldset class="label_side">
              <label for="input_description">
                  <wicket:message key="plugins.chimney.editwbsnode.desc"/>
              </label>
              <div>
                <textarea wicket:id="description" id="input_description" name="description">Lorem ipsum dolor sit amet, ...</textarea>
              </div>
            </fieldset>
          </div>
        </div>
      </div>

      <h2 class="section"><wicket:message key="plugins.chimney.powerworkpackage.progress"/></h2>
      <div class="grid_16 box">
        <div class="toggle_container">
          <div class="block">
            <fieldset class="label_side">
              <label for="status">
                <wicket:message key="plugins.chimney.powerworkpackage.workStatus"/>
              </label>
              <div>
                <span wicket:id="status" id="status"></span>
              </div>
            </fieldset>
            <fieldset class="label_side">
              <label for="progress">
                <wicket:message key="plugins.chimney.editwbsnode.progress" />
              </label>
              <div>
                <span wicket:id="progress" id="progress"></span> %
              </div>
            </fieldset>
          </div>
        </div>
      </div>

      <div class="button_cell clearfix">
        <button id="submitButton" type="submit" class="green"><wicket:message key="plugins.chimney.editpage.save"/></button>
      </div>
    </form>
  </div>
</wicket:extend>
</body>
</html>
