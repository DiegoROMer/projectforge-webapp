<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<wicket:extend>
  <div class="section ui-tabs-panel ui-corner-bottom">
    <h2 wicket:id="heading">Create a new workpackage</h2>

    <div wicket:id="feedback" id="feedback"></div>
    <form id="powerWorkpackageEditForm" wicket:id="powerWorkpackageEditForm" class="clearfix">
      <div class="grid_16 box no_titlebar">
        <div class="toggle_container">
          <div class="block">
            <fieldset class="label_side">
              <label for="input_title">
                <wicket:message key="plugins.chimney.editwbsnode.title"/>
              </label>
              <div><input wicket:id="title" id="input_title" type="text" value="Server installieren"/></div>
            </fieldset>
            <div class="columns clearfix mm_clear">
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="projectTitle">
                    <wicket:message key="plugins.chimney.powerworkpackage.projecttitle"/>
                  </label>
                  <div><span wicket:id="projectTitle" id="projectTitle">ProjectForge</span></div>
                </fieldset>
              </div>
              <div class="col_33">
                <div wicket:id="phase_panel" id="phase_panel"></div>
              </div>
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="projectLead">
                    <wicket:message key="plugins.chimney.powerworkpackage.projectlead"/>
                  </label>
                  <div><span wicket:id="projectLead" id="projectLead">Moritz Strube</span></div>
                </fieldset>
              </div>
            </div>
            <div class="columns clearfix mm_clear">
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="wbsCode">
                    <wicket:message key="plugins.chimney.wbs.wbscode"/>
                  </label>
                  <div><span wicket:id="wbsCode" id="wbsCode"></span></div>
                </fieldset>
              </div>
              <div class="col_66">
                <fieldset class="label_side">
                  <label for="responsibleUser">
                    <wicket:message key="plugins.chimney.editwbsnode.responsible"/>
                  </label>
                  <div wicket:id="responsibleUser" id="responsibleUser">Max Mustermann</div>
                </fieldset>
              </div>
            </div>
            <div class="columns clearfix mm_clear">
              <div class="col_33">
                <fieldset class="label_side" style="height:auto">
                  <label for="begin">
                    <wicket:message key="plugins.chimney.editresourceassignment.beginDate"/>
                  </label>
                  <div><span wicket:id="begin" id="begin" style="height:100%">12.04.2014</span></div>
                </fieldset>
              </div>
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="end">
                    <wicket:message key="plugins.chimney.editresourceassignment.endDate"/>
                  </label>
                  <div><span wicket:id="end" id="end">18.04.2014</span></div>
                </fieldset>
              </div>
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="input_planningStatus">
                    <wicket:message key="plugins.chimney.powerworkpackage.planningStatus"/>
                  </label>
                  <div>
                    <select wicket:id="planningStatus" id="input_planningStatus" name="planningStatus">
                    </select>
                  </div>
                </fieldset>
              </div>
            </div>
            <div class="columns clearfix mm_clear">
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="input_effortEstimation">
                    <wicket:message key="plugins.chimney.editactivity.effortEstimation"/>
                  </label>
                  <div>
                    <input wicket:id="effortEstimation" id="input_effortEstimation" type="text" value="8 PT"/><br />
                    <span class="small"><wicket:message key="plugins.chimney.editactivity.effortFormat"/></span>
                  </div>
                </fieldset>
              </div>
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="input_priority">
                    <wicket:message key="plugins.chimney.editwbsnode.priority"/>
                  </label>
                  <div>
                    <select wicket:id="priority" id="input_priority" name="priority">
                      <option value="very_high">Sehr hoch</option>
                      <option value="high">Hoch</option>
                      <option value="medium" selected="selected">Mittel</option>
                      <option value="low">Niedrig</option>
                      <option value="very_low">Sehr niedrig</option>
                    </select>
                  </div>
                </fieldset>
              </div>
              <div class="col_33">
              </div>
            </div>
            <fieldset class="label_side">
              <label for="short_description">
                  <wicket:message key="plugins.chimney.editwbsnode.shortdesc"/>
              </label>
              <div>
                <input wicket:id="shortDescription" id="short_description" type="text" />
              </div>
            </fieldset>
            <fieldset class="label_side">
              <label for="input_description">
                  <wicket:message key="plugins.chimney.editwbsnode.desc"/>
              </label>
              <div>
                <textarea wicket:id="description" id="input_description" name="description">Lorem ipsum dolor sit amet, ...</textarea>
              </div>
            </fieldset>
          </div>
        </div>
      </div>

      <div wicket:id="predecessor_relations_panel"></div>

      <div wicket:id="resources_panel">
       <h2 class="section"><wicket:message key="plugins.chimney.projecttree.tabs.resourceplanning"/></h2>
       <div class="grid_16 box">
        <div class="toggle_container">
          <div id="resources_panel">
            <div wicket:id="resources" id="resources" class="block">
              <form wicket:id="resources_form">
                <div class="columns mm_clear clearfix bottom_divider">
                  <div class="col_50">
                    <fieldset class="label_side">
                      <label for="user">
                        <wicket:message key="plugins.chimney.editresourceassignment.userSelect"/>
                      </label>
                      <div wicket:id="user" id="user"></div>
                    </fieldset>
                  </div>
                  <div class="col_50">
                    <div class="columns">
                      <div class="col_75" style="width:90%">
                        <fieldset class="label_side">
                          <label for="plannedEffort">
                            <wicket:message key="plugins.chimney.editresourceassignment.plannedEffort"/>
                          </label>
                          <div>
                            <input class="text" wicket:id="plannedEffort" id="plannedEffort" type="text" style="float:right"/><br />
                            <span class="small"><wicket:message key="plugins.chimney.editresourceassignment.effortFormat"/></span>
                          </div>
                        </fieldset>
                      </div>
                      <div class="col_25"  style="width:10%">
                        <fieldset class="label_side">
                        <a wicket:id="destroy_link" style="float:right">
                          <img wicket:id="destroy_image" />
                        </a>
                        </fieldset>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <a wicket:id="add_resource_link" id="add_resource_link"><wicket:message key="plugins.chimney.projecttree.newressourceassignment"/></a>
          </div>
        </div>
       </div>
      </div>

      <h2 class="section"><wicket:message key="plugins.chimney.powerworkpackage.progress"/></h2>
      <div class="grid_16 box">
        <div class="toggle_container">
          <div class="block">
            <fieldset class="label_side">
              <label for="input_status">
                <wicket:message key="plugins.chimney.powerworkpackage.workStatus"/>
              </label>
              <div>
                <select wicket:id="status" id="input_status" name="status">
                </select>
              </div>
            </fieldset>
            <fieldset class="label_side">
              <label for="p_progress">
                <wicket:message key="plugins.chimney.editwbsnode.progress" />
              </label>
              <div>
                <div style="position:relative"><!-- style="border: 1px solid #000; position:relative"> -->
                  <div style="position:absolute; width:100px;"><input type="text" class="text" id="p_progress" size="6" style="width: 6.5em !important;" wicket:id="progress" />%</div>
                  <div style="top:8px; margin-left:120px;" id="progressSlider"></div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>

      <div class="button_cell clearfix">
        <button id="submitButton" type="submit" class="green"><wicket:message key="plugins.chimney.editpage.saveandreturn"/></button>
		<button wicket:id="stay_on_form_button" id="stay_on_page_button" type="submit" class="green"><wicket:message key="plugins.chimney.powerworkpackage.saveandrefine"/></button>
      </div>
    </form>
  </div>
</wicket:extend>
</body>
</html>
