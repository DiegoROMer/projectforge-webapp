<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Phase add panel</title>
</head>
<body>
<wicket:panel>
    <h2><wicket:message key="plugins.chimney.phaseplanning.addphaseormilestone" /></h2>
   	<form wicket:id="form">
   	  <div class="grid_16 box no_titlebar">
        <div class="toggle_container">
          <div class="block">
            <div class="columns clearfix mm_clear">
              <div class="col_33" style="width:300px;">
                <fieldset class="label_side">
                  <label for="type"><wicket:message key="plugins.chimney.phaseplanning.type" /></label>
                  <div>
                    <div class="field_div">
                      <select id="type" wicket:id="elementChoice">[Element type choice]</select>	   		
                    </div>
                  </div>
                </fieldset>
              </div>
              <div style="left:300px; right:0; position:absolute">
                <fieldset class="label_side">
                  <label for="title"><wicket:message key="plugins.chimney.phaseplanning.elementtitle" /></label>
                  <div>
                    <div class="field_div">
			    		<input id="title" wicket:id="title" type="text" class="text" />
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
                  <div wicket:id="submit">[submit button panel]</div>
	</form>
</wicket:panel>	
</body>
</html>
