<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
  <wicket:extend>
    <h2 wicket:id="heading">Create a new project</h2>
    <div wicket:id="feedback"></div>
    <form class="clearfix" wicket:id="form">
      <div class="grid_16 box no_titlebar">
        <div class="toggle_container">
        
    <div id="form_add_top" wicket:id="form_top"></div>
      
    <fieldset class="label_side">
        <label for="p_title">
          <wicket:message key="plugins.chimney.editwbsnode.title" />
        </label>
        <div>
          <input type="text" class="text" id="p_title" title="Enter title here" wicket:id="title" />
        </div>
    </fieldset>
    
    <wicket:container wicket:id="responsibleUser" />

    <div class="columns clearfix mm_clear">
     <div class="col_33">
      <fieldset class="label_side">
        <label for="p_code">
          <wicket:message key="plugins.chimney.editwbsnode.code" />
        </label>
        <div>
          <input type="text" id="p_code" size="6" style="width: 6.5em !important;" wicket:id="wbsCode" />
        </div>
      </fieldset>
     </div>

     <div class="col_33">
      <fieldset class="label_side">
        <label for="p_status">
          <wicket:message key="plugins.chimney.editwbsnode.status" />
        </label>
        <div>
          <select id="p_status" wicket:id="status"></select>
        </div>
      </fieldset>
     </div>

     <div class="col_33">
      <fieldset class="label_side">
        <label for="p_priority">
          <wicket:message key="plugins.chimney.editwbsnode.priority" />
        </label>
        <div>
          <select id="p_priority" wicket:id="priority"></select>
        </div>
      </fieldset>
     </div>
    </div>

    <fieldset class="label_side">
        <label for="p_progress">
          <wicket:message key="plugins.chimney.editwbsnode.progress" />
        </label>
        <div>
        <div style="position:relative"><!-- style="border: 1px solid #000; position:relative"> -->
          <div style="position:absolute; width:100px;"><input type="text" class="text" id="p_progress" size="6" style="width: 6.5em !important;" wicket:id="progress" />%</div>
          <div style="top:8px; margin-left:120px;" id="progressSlider"></div>
        </div>
        </div>
    </fieldset>

    <wicket:container wicket:id="additional_fields"></wicket:container>

    <fieldset class="label_side">
        <label for="p_shortdesc">
          <wicket:message key="plugins.chimney.editwbsnode.shortdesc" />
        </label>
        <div>
          <input type="text" class="text" id="p_shortdesc" wicket:id="shortDescription" />
        </div>
    </fieldset>

    <fieldset class="label_side">
        <label for="p_desc">
          <wicket:message key="plugins.chimney.editwbsnode.desc" />
        </label>
        <div>
        <div class="field_div">
          <textarea class="textarea" id="p_desc" wicket:id="description"></textarea>
        </div>
        </div>
    </fieldset>

    </div>
    </div>

    <div id="form_add_bottom" wicket:id="form_bottom"></div>
      <div wicket:id="submit"></div>
      <div wicket:id="submitAndReturn"></div>
    </form>
    <div id="wizard_prev_next" style="position:relative; top: 2em;">
      <div id="prev_link" style="float:left" wicket:id="prevLink"></div>
      <div id="next_link" style="float:right" wicket:id="nextLink"></div>
		<!--
		<a id="prev_link" style="float:left" wicket:id="prevLink">
        	<wicket:container wicket:id="prevLinkBody"><img wicket:id="prevLinkImg" /></wicket:container>
      	</a>
      	<a id="next_link" style="float:right" wicket:id="nextLink">
        	<wicket:container wicket:id="nextLinkBody"><img wicket:id="nextLinkImg" /></wicket:container>
      	</a>
      	-->
      <div class="clearfix"></div>
    </div>
   </wicket:extend>
</body>
</html>
