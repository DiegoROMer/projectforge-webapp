<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	
	<wicket:extend>
		<!-- heading -->
		<h2 wicket:id="heading">[Create a new resource assignment]</h2>
		
		<!-- feedback panel -->
		<div wicket:id="feedback"></div>	
		
        <div class="grid_16 box no_titlebar">
        <div class="toggle_container">

        <div wicket:id="wbsSelect"></div>

		<!-- form with activity fields -->
        <form class="clearfix" wicket:id="resourceAssignmentForm">
			<!-- time properties -->
            <fieldset class="label_side">
                <label for="p_userSelect">
                    <wicket:message key="plugins.chimney.editresourceassignment.userSelect"/>
                </label>
                <div id="p_userSelect" wicket:id="userSelect"></div>
            </fieldset>

            <div class="columns clearfix mm_clear">
			  <div class="col_50">
	    		<fieldset class="label_side">
	        		<label for="p_plannedEffort">
	          			<wicket:message key="plugins.chimney.editresourceassignment.plannedEffort"/>
	        		</label>
	        		<div>
	          			<input type="text" id="p_plannedEffort" wicket:id="plannedEffort" /> <span class="small"><wicket:message key="plugins.chimney.editresourceassignment.effortFormat"/></span>
	        		</div>
	    		</fieldset>
			  </div>
			</div>

			<!-- submit -->
			<fieldset class="label_side">
			  <div>
	    		<div wicket:id="submit"></div>    			
				<div wicket:id="submitAndReturn"></div>
			  </div>
	    	</fieldset>
    	</form>
     	</div>
	    </div>
	    
	    <!-- wizard navigation -->    
	    <div id="wizard_prev_next" style="position:relative; top: 2em;">
	      <div id="prev_link" style="float:left" wicket:id="prevLink"></div>
	      <div id="next_link" style="float:right" wicket:id="nextLink"></div>
	      <div class="clearfix"></div>
	    </div>
	</wicket:extend>
</body>
</html>
