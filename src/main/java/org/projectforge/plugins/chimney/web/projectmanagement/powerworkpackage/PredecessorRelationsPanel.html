<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<wicket:panel>
  <h2 class="section"><wicket:message key="plugins.chimney.powerworkpackage.dependencies"/></h2>
  <div class="grid_16 box">
    <div class="toggle_container" id="predecessor_relations_panel">
      <div wicket:id="predecessor_relations" id="predecessor_relations" class="block">
        <form wicket:id="predecessor_relation_form">
          <div>
            <div wicket:id="predNodeSelect" style="float:left"></div>
            <a wicket:id="destroy_link" style="float:right">
              <img wicket:id="destroy_image"/>
            </a>
          </div>
          <div class="columns mm_clear clearfix bottom_divider">
            <div class="col_50">
              <fieldset class="label_side">
                <label for="type">
                  <wicket:message key="plugins.chimney.editdependency.type"/>
                </label>
                <div>
                  <select wicket:id="type" id="type"></select>
                </div>
              </fieldset>
            </div>
            <div class="col_50">
              <fieldset class="label_side">
                <label for="offset">
                  <wicket:message key="plugins.chimney.editdependency.offset"/>
                </label>
                <div>
                  <input class="text" wicket:id="offset" id="offset" type="text" value="3d"/>
                  <span class="small"><wicket:message key="plugins.chimney.editactivity.effortFormat"/></span>
                </div>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
      <a wicket:id="add_predecessor_link"><wicket:message key="plugins.chimney.powerworkpackage.addPredecessor"/></a>
    </div>
  </div>
</wicket:panel>
</body>
</html>
