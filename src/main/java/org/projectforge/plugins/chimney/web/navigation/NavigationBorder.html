<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../styles/chimney/test.css"/>
</head>
<body>
<wicket:border>
  <div class="chimney_wrapper">
    <div class="chimney_nav">
      <table class="box">
        <tr>
          <td style="vertical-align:top"><img style="width:32px; height:32px" wicket:id="chimney_logo"/></td>
          <td style="vertical-align:middle" wicket:id="breadcrumb">
              Chimney &rarr; WizardPage
          </td>
        </tr>
      </table>

      <ul>
        <li class="chimney_nav_item" wicket:id="nav_item"><a wicket:id="nav_link"><span wicket:id="linktext">Link text</span></a></li>
      </ul>
    </div>

    <div class="chimney_main">
        <wicket:body />
    </div>

    <div class="chimney_clear" />
  </div>
</wicket:border>
</body>
</html>
