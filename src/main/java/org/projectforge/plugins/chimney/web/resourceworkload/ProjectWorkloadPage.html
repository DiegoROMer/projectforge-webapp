<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Project Workload Load View</title>
</head>
<body>
<wicket:extend>
	<h2 wicket:id="heading">[Project Workload Load View]</h2>
	
	<div wicket:id="feedback">[Some error message]</div>
	
	<div wicket:id="tabs"></div>
	
	
	<form class="clearfix" wicket:id="projectChoiceForm">
      <div class="grid_16 box no_titlebar" style="margin-top: 10px;">
        <div class="toggle_container">
          <div class="block">
			<p><wicket:message key="plugins.chimney.projectworkload.requestproject">[Which project should be visualized?]</wicket:message></p>
            <fieldset class="label_side">
			<label for="projectSelect">
			  <wicket:message key="plugins.chimney.projectworkload.projectlabel">[Chart Size:]</wicket:message>
			</label>
			<div>
			  <select wicket:id="projectSelect" id="projectSelect" name="projectSelect">
			    <wicket:container wicket:id="projectOptgroupRepeatingView">
			        <optgroup wicket:id="projectStatusOptgroup">
			          <wicket:container wicket:id="optgroupProjects">
			            <option wicket:id="option"></option>
			          </wicket:container>
			        </optgroup>
			    </wicket:container>
			  </select>
			</div>
			</fieldset>
	      </div>
	    </div>
	  </div>
	  <div wicket:id="submitProjectButton"></div>
	</form>
	
	<form class="clearfix" wicket:id="projectWorkloadForm">			
      <div class="grid_16 box no_titlebar" style="margin-top: 10px;">
        <div class="toggle_container">
          <div class="block">
				<!-- <legend wicket:id="optionsFieldsetLegend" style="padding:5px; margin-bottom:10px; font-weight: bold;  text-decoration:underline;">[Chart options]</legend>-->
              <div class="columns clearfix mm_clear">
                <div class="col_25">
                  <fieldset class="label_side">
                   <label for="projectSelect" style="width:70px">
                      <wicket:message key="plugins.chimney.projectworkload.projectlabel">[Project:]</wicket:message>
                   </label>
                   <div style="margin-left:110px">
                     <span wicket:id="projectSelect" id="projectSelect">[projects]</span>
                   </div>
                  </fieldset>
                </div>
                <div class="col_25">
                  <fieldset class="label_side">
                    <label for="beginDateField" style="width:70px">
                      <wicket:message key="plugins.chimney.resourceworkload.fromdatelabel">[From:]</wicket:message>
                    </label>
                    <div style="margin-left:110px">
                      <input wicket:id="beginDateField" id="beginDateField" type="text" />
                    </div>
                  </fieldset>
                </div>
                <div class="col_25">
                  <fieldset class="label_side">
                    <label for="endDateField" style="width:70px">
                      <wicket:message key="plugins.chimney.resourceworkload.tilldatelabel">[Till:]</wicket:message>
                    </label>
                    <div style="margin-left:110px">
                      <input wicket:id="endDateField" id="endDateField" type="text"/>
                    </div>
                  </fieldset>
                </div>
                <div class="col_25">
                  <fieldset class="label_side">
                    <label for="chartSizeSelect" style="width:70px">
                      <wicket:message key="plugins.chimney.resourceworkload.chartsizelabel">[Chart Size:]</wicket:message>
                    </label>
                    <div style="margin-left:110px">
                      <select wicket:id="chartSizeSelect" id="chartSizeSelect" name="chartSizeSelect">
	      			<!-- 	<option wicket:id="optionSize10" value="0.1">10%</option> -->
	      			<!-- 	<option wicket:id="optionSize25" value="0.25">25%</option> -->
	      				<option wicket:id="optionSize50" value="0.50">50%</option>
	      				<option wicket:id="optionSize75" value="0.75">75%</option>
	      				<option wicket:id="optionSize100" value="1.0">100%</option>
	      				<option wicket:id="optionSize150" value="1.5">150%</option>
	      				<option wicket:id="optionSize200" value="2.0">200%</option>
	      				<option wicket:id="optionSize300" value="3.0">300%</option>
                      </select>
                    </div>
                  </fieldset>
				</div>	
	        </div>
	      </div>
	    </div>
	  </div>
				<div wicket:id="submitButton" style="float:left; display: inline; padding:0"></div>
	</form>

	<div class="box grid_16 no_titlebar clearfix mm_clear">
		<div wicket:id="chartInfoPanel">
		<span wicket:id="currentSettingsLabel" style="font-weight:bold; margin-right:10px;">[current Settings:]</span>
		
		
		<!--  	<span wicket:id="selectedResourceLabel">[current Resource:]</span> -->
			<em><span wicket:id="selectedProject">[Project]</span></em>
		
			<!-- 	<span wicket:id="selectedFromDateLabel">[current From:]</span> -->
			<span wicket:id="selectedFromDate">[Date]</span>
		- 
		<!-- 	<span wicket:id="selectedTillDateLabel">[current Till:]</span> 	-->
			<span wicket:id="selectedTillDate">[Date]</span>
		</div>	
		<img border="1" wicket:id="chartimage" />
	</div>
</wicket:extend>
</body>
</html>
