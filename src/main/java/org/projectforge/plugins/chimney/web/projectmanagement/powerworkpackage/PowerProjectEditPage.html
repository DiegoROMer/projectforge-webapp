<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<wicket:extend>
  <div class="section ui-tabs-panel ui-corner-bottom">
    <h2 wicket:id="heading">Create a new project</h2>

    <div wicket:id="feedback" id="feedback"></div>
    <form id="powerProjectEditForm" wicket:id="powerProjectEditForm" class="clearfix">
      <div class="grid_16 box no_titlebar">
        <div class="toggle_container">
          <div class="block">
            <div class="columns clearfix mm_clear">
              <div class="col_66">
                <fieldset class="label_side">
                  <label for="p_title">
                    <wicket:message key="plugins.chimney.editwbsnode.title"/>
                  </label>
                  <div><input wicket:id="title" id="p_title" name="title" type="text" value="Server installieren"/></div>
                </fieldset>
              </div>
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="p_code">
                    <wicket:message key="plugins.chimney.wbs.wbscode"/>
                  </label>
                  <div><input wicket:id="wbsCode" id="p_code" type="text"/></div>
                </fieldset>
              </div>
            </div>
            <div class="columns clearfix mm_clear">
              <div class="col_66">
                <fieldset class="label_side">
                  <label for="responsibleUser">
                    <wicket:message key="plugins.chimney.editwbsnode.responsible"/>
                  </label>
                  <div wicket:id="responsibleUser" id="responsibleUser">Max Mustermann</div>
                </fieldset>
              </div>
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="status">
                    <wicket:message key="plugins.chimney.editwbsnode.status"/>
                  </label>
                  <div><span wicket:id="status" id="status"></span></div>
                </fieldset>
              </div>
            </div>
            <fieldset class="label_side">
              <label for="input_shortDescription">
                  <wicket:message key="plugins.chimney.editwbsnode.shortdesc"/>
              </label>
              <div>
                <textarea wicket:id="shortDescription" id="input_shortDescription" name="shortDescription"></textarea>
              </div>
            </fieldset>
            <div class="columns clearfix mm_clear">
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="p_fixedBeginDate">
                    <wicket:message key="plugins.chimney.powerproject.schedulechoice"/>
                  </label>
                  <div>
                    <div wicket:id="fixedBeginDate" id="p_fixedBeginDate"></div>
                  </div>
                </fieldset>
              </div>
              <div class="col_33">
                <fieldset class="label_side">
                  <label for="p_end">
                    <wicket:message key="plugins.chimney.editresourceassignment.endDate"/>
                  </label>
                  <div>
                  	<span wicket:id="end" id="p_end">18.04.2014</span>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="button_cell clearfix">
        <button id="submitButton" type="submit" class="green"><wicket:message key="plugins.chimney.editpage.save"/></button>
      </div>
    </form>
  </div>
</wicket:extend>
</body>
</html>
