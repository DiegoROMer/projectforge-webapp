<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<wicket:extend>
  <div class="chimney_wrapper">
    <div class="chimney_nav">
      <table class="box">
        <tr>
          <td style="vertical-align:top"><img style="width:32px; height:32px" wicket:id="chimney_navlogo"/></td>
          <td style="vertical-align:middle">
           <wicket:container wicket:id="chimneyBreadcrumb"><wicket:container wicket:id="arrow"></wicket:container><a href="#" wicket:id="link"><wicket:container wicket:id="linktext"></wicket:container></a></wicket:container>
          </td>
        </tr>
      </table>

      <!-- <ul>
        <li class="chimney_nav_item" wicket:id="nav_item"><a wicket:id="nav_link"><span wicket:id="linktext">Link text</span></a></li>
      </ul>-->
    </div>

    <div class="chimney_main">
        <wicket:child />
    </div>

    <div class="chimney_clear" />
  </div>
</wicket:extend>
</body>
</html>
