<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Abstract tree column header panel</title>
</head>
<body>
<wicket:panel>
  <wicket:container wicket:id="headerLabel"></wicket:container> 
  <a wicket:id="expandLink"><span style="background:white; display:inline-block; font-size: 10px; color: #222; width: 12px; height: 12px; border: 1px solid #999; text-align:center">+</span></a> 
  <a wicket:id="collapseLink"><span style="background:white; display:inline-block; font-size: 10px; color: #222; width: 12px; height: 12px; border: 1px solid #999; text-align:center">&#8210;</span></a>
</wicket:panel>
</body>
</html>
