<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <wicket:extend>
    <script>
					function updateEvenOdd() {
						$("tr:odd:not(.headers)").removeClass('even').addClass(
								'odd');
						$("tr:even:not(.headers)").removeClass('odd').addClass(
								'even');
					}
				</script>

    <div wicket:id="feedback">[Validation errors]</div>

    <form wicket:id="form" class="form-horizontal">
      <div class="alert feedback" wicket:id="feedback" style="margin-top: 20px;"></div>

      <wicket:container wicket:id="flowform">[the form fields]</wicket:container>

      <div class="button_bar">
        <wicket:container wicket:id="actionButtons">[cancel] [search]</wicket:container>
      </div>
      <table class="dataview" wicket:id="taskTree">
        <tr>
          <td>[taskTree]</td>
        </tr>
      </table>

    </form>
  </wicket:extend>

</body>
</html>
