<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <h1>Represents a dialog.</h1>
  <wicket:panel>
    <div class="dialog_content">
      <form wicket:id="form">
        <div class="block">
          <div class="alert feedback" wicket:id="feedback">[validation messages]</div>
          <wicket:container wicket:id="content">[Here goes the content]</wicket:container>
          <wicket:child />
          <div class="button_bar clearfix">
            <wicket:container wicket:id="buttons">[button(s)]</wicket:container>
          </div>
        </div>
      </form>
    </div>
  </wicket:panel>
</body>
</html>
