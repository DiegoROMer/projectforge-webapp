<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
</head>
<body>
  <wicket:extend>
    <div id="topbar">
      <div class="logo" style="border-bottom: 1px solid #D9DFE1; padding: 1em 2em; text-align: right; background-color: #ffffff;">
        <img id="logo-left" wicket:id="logoLeftImage" src="/secure/Logo.jpg" style="border: none; float: left;" /> <img id="logo-right"
          src="images/logo-top-right.png" style="border: none;" />
      </div>
    </div>
    <div id="sidebar" class="sidebar pjax_links fixed">
      <div class="cog">
        &nbsp;<span class="badge badge-important" wicket:id="totalMenuCounter">[8]</span>
      </div>
      <wicket:panel wicket:id="mainMenu">
        [main menu]
        </wicket:panel>
    </div>
    <div id="navbar">
      <wicket:panel wicket:id="favoriteMenu">
        [main menu]
        </wicket:panel>
      <div class="user_box">
        <ul>
          <li><a wicket:id="myAccountLink" href="/myAccount"><wicket:message key="menu.myAccount" /></a><span class="divider">|</span></li>
          <li><a class="logout" wicket:id="logoutLink" href="/login?logout=true"><wicket:message key="menu.logout" /></a></li>
        </ul>
      </div>
    </div>
    <div class="contentMenus" wicket:id="contentMenus">
      <div class="contentMenu" wicket:id="contentMenu">
        <wicket:container wicket:id="contentMenuRepeater">
          [menu entries]
          </wicket:container>
      </div>
      <div class="contentRightMenu" wicket:id="contentRightMenu">
        <wicket:container wicket:id="contentRightMenuRepeater">
          [menu entries]
          </wicket:container>
      </div>
    </div>
    <wicket:child>
      <h2>This is the content!</h2>
    </wicket:child>
  </wicket:extend>
</body>
</html>
