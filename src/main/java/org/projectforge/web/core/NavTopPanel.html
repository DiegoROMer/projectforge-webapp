<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <wicket:panel>
    <div id="nav_top" class="dropdown_menu">
      <ul class="clearfix">
        <!-- add class 'open_multiple' to change to from accordion to toggles -->
        <li><a href="#"><img src="images/icons/small/white/cog_3.png" class="gear" /><span> </span></a>
          <ul>
            <li><a href="#" wicket:id="goMobile"><span><wicket:message key="menu.mobileMenu" /></span></a></li>
            <li><a href="wa/layoutSettings" wicket:id="layoutSettingsMenuLink"><span><wicket:message
                    key="menu.gear.layoutsettings" /></span></a></li>
            <li><a href="wa/customizeMenu" wicket:id="customizeMenuLink"><span><wicket:message
                    key="menu.gear.customizeMenu" /></span></a></li>
            <li><a href="wa/feedback" wicket:id="feedbackLink"><span><wicket:message key="menu.gear.feedback" /></span></a></li>
            <li><a href="#" wicket:id="showBookmarkLink"><span><wicket:message key="menu.gear.showBookmark" /></span></a></li>
          </ul></li>
        <li wicket:id="menuRepeater"><a href="#" wicket:id="link"><span wicket:id="label">[Generic]</span><span class="badge badge-important"
            wicket:id="suffix">[5]</span></a>
          <ul wicket:id="subMenu">
            <li wicket:id="subMenuRepeater"><a href="#" wicket:id="link"><span wicket:id="label">[Addresses]</span><span
                class="badge badge-important" wicket:id="suffix">[5]</span></a>
              <ul class="drawer" wicket:id="subsubMenu">
                <li wicket:id="subsubMenuRepeater"><a wicket:id="link"><span wicket:id="label">[label]</span></a></li>
              </ul></li>
          </ul></li>
      </ul>
      <div wicket:id="alertMessageContainer" class="badge badge-important">
        <img height="24" width="24" src="images/icons/small/white/alarm_bell.png"><span wicket:id="alertMessage">This is an Alert!</span>
      </div>
    </div>
    <div wicket:id="bookmarkModalWindow">[Bookmark of this page as modal dialog.]</div>
  </wicket:panel>
</body>
</html>
