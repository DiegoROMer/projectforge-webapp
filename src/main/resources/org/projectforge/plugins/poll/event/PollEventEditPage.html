<wicket:extend xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <div class="box grid_16 round_all">
    <div class="block lines">
      <form wicket:id="form">
        <div class="columns clearfix">
          <div class="col_25 no_border">
            <div class="section">
              <h1><wicket:message key="plugins.poll.event.sideTitle" /></h1>
              todo
              <br/><br/><br/>
              <div style="float: right;" wicket:id="continueButton"></div>
            </div>
          </div>
          <div class="col_75 no_border">
            <div id="loading" style="position: absolute; left: 200px;"><wicket:message key="loading" /></div>
            <div wicket:id="cal"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</wicket:extend>
