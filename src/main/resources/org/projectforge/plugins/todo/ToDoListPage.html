<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <tr>
    <th wicket:id="taskLabel">[task]</th>
    <td><span wicket:id="task" id="task">[show and select task]</span></td>
  </tr>
  <tr>
    <th wicket:id="assigneeLabel">[assignee]</th>
    <td><span wicket:id="assignee">[show and select assignee]</span></td>
  </tr>
  <tr>
    <th wicket:id="reporterLabel">[reporter]</th>
    <td><span wicket:id="reporter">[show and select reporter]</span></td>
  </tr>
  <tr>
    <th><wicket:message key="label.options" /></th>
    <td>
    <div class="buttonset"><wicket:panel wicket:id="openedCheckBox">[cool checkbox]</wicket:panel><wicket:panel wicket:id="reopenedCheckBox">[cool checkbox]</wicket:panel><wicket:panel
      wicket:id="inprogressCheckBox">[cool checkbox]</wicket:panel><wicket:panel wicket:id="postponedCheckBox">[cool checkbox]</wicket:panel><wicket:panel
      wicket:id="closedCheckBox">[cool checkbox]</wicket:panel><wicket:panel wicket:id="onlyRecentCheckBox">[cool checkbox]</wicket:panel><wicket:panel
      wicket:id="deletedCheckBox">[cool checkbox]</wicket:panel>&nbsp; <span wicket:id="pageSize">[Page size setting]</span></div>
    </td>
  </tr>
</wicket:extend>
</body>

</html>
