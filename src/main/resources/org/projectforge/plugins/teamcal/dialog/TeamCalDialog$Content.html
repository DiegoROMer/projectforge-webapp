<wicket:panel xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <div class="pf_teamCalDialog">
    <h3>
      <wicket:message key="plugins.teamcal.selectTemplate" />
    </h3>
    <div class="teamCalTemplate">
      <span class="left" wicket:id="templateList"></span> <span class="right" wicket:id="deleteTemplate"></span> <span class="right"
        wicket:id="editTemplate"></span> <span class="right" wicket:id="addTemplate"></span>
    </div>
    <div>
      <h3>
        <wicket:message key="label.options" />
      </h3>
      <span style="color: red; font-weight: bold;">TODO: Optionen von Kalender hier hinschieben.</span>
    </div>
    <div wicket:id="bottomContainer">
      <h3>
        <wicket:message key="plugins.teamcal.selectCalendar" />
      </h3>
      <input type="hidden" wicket:id="choices" style="width: 100%;" /> <br /> <br />
      <h3>
        <wicket:message key="plugins.teamcal.selectColor" />
      </h3>
      <div wicket:id="repeaterContainer" class="pf_dialogScroll">
        <div wicket:id="repeater" style="clear: both; margin: 10px 0px;">
          <div style="float: left; margin-right: 10px;">
            <input type="checkbox" wicket:id="isVisible"></input>
          </div>
          <div style="float: left; margin-right: 10px;" wicket:id="colorPicker"></div>
          <span style="height: 26px; vertical-align: middle; line-height: 24px;" wicket:id="name"></span>
        </div>
      </div>
      <br />
    </div>
    <h3>
      <wicket:message key="plugins.teamcal.selectDefaultCalendar" />
    </h3>
    <form wicket:id="defaultForm">
      <select wicket:id="defaultSelect">
        <wicket:container wicket:id="options">
          <option wicket:id="option">Option Label</option>
        </wicket:container>
      </select>
    </form>
  </div>
  <div wicket:id="nameDialog"></div>
</wicket:panel>
