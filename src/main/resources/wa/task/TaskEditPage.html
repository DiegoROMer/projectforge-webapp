<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <table class="oldform">
    <tr>
      <th><label for="nummer"><wicket:message key="task.parentTask" /></label></th>
      <td colspan="5"><span wicket:id="parentTask" id="nummer">[show and select task]</span></td>
    </tr>
    <tr class="hRuler">
      <td colspan="6"></td>
    </tr>
    <tr>
      <th><label for="title"><wicket:message key="task.title" /></label></th>
      <td colspan="3"><input type="text" wicket:id="title" class="stdtext" id="title" /></td>
      <th><label for="reference"><wicket:message key="task.reference" /></label></th>
      <td><input type="text" wicket:id="reference" id="reference" class="stdtext" /></td>
    </tr>
    <tr>
      <th><label for="status"><wicket:message key="status" /></label></th>
      <td colspan="3"><select wicket:id="status">
        <option>not open</option>
      </select></td>
      <th><label for="priority"><wicket:message key="priority" /></label></th>
      <td><select wicket:id="priority" id="priority">
        <option>without</option>
      </select></td>
    </tr>
    <tr>
      <th><label for="shortDescription"><wicket:message key="shortDescription" /></label>&nbsp;<img wicket:id="jiraSupportTooltipImage1"
        src="images/info.png" border="0" /></th>
      <td colspan="5"><input type="text" wicket:id="shortDescription" id="shortDescription" class="stdtext" /><span wicket:id="jiraIssues1">[Linked
      JIRA issues]</span></td>
    </tr>
    <tr>
      <th><label for="description"><wicket:message key="description" />&nbsp;<img wicket:id="jiraSupportTooltipImage2"
        src="images/info.png" border="0" /></label></th>
      <td colspan="5"><textarea class="stdtext" wicket:id="description" id="description" style="height: 20ex;">[Bemerkungstext]</textarea><span
        wicket:id="jiraIssues2">[Linked JIRA issues]</span></td>
    </tr>
    <tr class="hRuler">
      <td colspan="6"></td>
    </tr>
    <tr>
      <th><label for="responsibleUser"><wicket:message key="task.assignedUser" /></label></th>
      <td colspan="3"><span wicket:id="responsibleUser" id="responsibleUser">[show and select responsibleUser]</span></td>
      <th><label for="maxHours"><wicket:message key="task.maxHours" /></label></th>
      <td><input type="text" wicket:id="maxHours" id="maxHours" class="stdtext" style="width: 5em;" /> <img src="images/exclamation.png"
        wicket:id="maxHoursExclamation" /></td>
    </tr>
    <tr>
      <th><wicket:message key="task.timesheetBooking" /></th>
      <td colspan="3"><select wicket:id="timesheetBookingStatus">
        <option>inherit</option>
      </select></td>
      <th><wicket:message key="task.protectTimesheetsUntil" /></th>
      <td><span wicket:id="protectTimesheetsUntil">[protectTimesheetsUntil date]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.kost2" /></th>
      <td style="white-space: nowrap;" colspan="3"><span wicket:id="projektKost">[5.123.07.*]</span> <input type="text" class="stdtext"
        wicket:id="kost2BlackWhiteList" style="width: 50%;" /><span wicket:id="kost2">[show and select kost2]</span> <select
        wicket:id="kost2ListType">
        <option>[White list]</option>
      </select></td>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr class="hRuler">
      <td colspan="6"></td>
    </tr>
    <tr>
      <th><wicket:message key="gantt.objectType" /></th>
      <td><select wicket:id="ganttObjectType">
        <option>[milestone]</option>
      </select></td>
      <th><label for="progress"><wicket:message key="task.progress" /> [%]</label></th>
      <td colspan="3"><input type="text" class="stdtext" wicket:id="progress" id="progress" style="width: 5em;" /></td>
    </tr>
    <tr>
      <th><wicket:message key="gantt.startDate" /></th>
      <td><span wicket:id="startDate">[Start date]</span></td>
      <th><wicket:message key="gantt.duration" /></th>
      <td style="white-space: nowrap;"><input type="text" wicket:id="duration" class="stdtext" style="width: 5em;" />&nbsp;<wicket:message key="days" /></td>
      <th><wicket:message key="gantt.endDate" /></th>
      <td><span wicket:id="endDate">[End date]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="gantt.predecessor" /></th>
      <td colspan="5"><span wicket:id="ganttPredecessor">[show and select task]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="gantt.relationType" /></th>
      <td><select wicket:id="ganttRelationType">
        <option>[EB]</option>
      </select></td>
      <th><wicket:message key="gantt.predecessorOffset" /></th>
      <td colspan="3" style="white-space: nowrap;"><input type="text" wicket:id="ganttPredecessorOffset" class="stdtext" style="width: 5em;" />&nbsp;<wicket:message
        key="days" /></td>
    </tr>
    <tr class="hRuler">
      <td colspan="6"></td>
    </tr>
  </table>
</wicket:extend>
</body>
</html>
