<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <script>
    function updateEvenOdd() {
      $("tr:odd:not(.headers)").removeClass('even').addClass('odd');
      $("tr:even:not(.headers)").removeClass('odd').addClass('even');
    }
  </script>

  <div wicket:id="feedback">[Validation errors]</div>

  <form wicket:id="form">
  <fieldset style="margin-right: 0; border-bottom: 1px solid #D9DFE1;">
  <table class="form filter" style="width: 100%; margin-top: 1em;">
    <tr>
      <td><label class="big" for="searchString"><wicket:message key="searchFilter" /></label></td>
      <td style="width: 60%;"><input type="text" wicket:id="searchString" id="searchString" class="stdtext rounded" style="width: 90%;" /> <a
        wicket:id="handbuchVolltextsucheLink" href="#" target="_blank"> <img wicket:id="fulltextSearchTooltipImage" src="images/help.png"
        border="0" /> </a></td>
      <td style="white-space: nowrap;">
      <div class="buttonset"><wicket:panel wicket:id="notOpenedCheckBox">[cool check box]</wicket:panel> <wicket:panel
        wicket:id="openedCheckBox">[cool check box]</wicket:panel> <wicket:panel wicket:id="closedCheckBox">[cool check box]</wicket:panel> <wicket:panel
        wicket:id="deletedCheckBox">[cool check box]</wicket:panel> <wicket:panel wicket:id="ajaxSupportCheckBox">[cool check box]</wicket:panel></div>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td class="buttonpanel"><span wicket:id="cancel">[cancel]</span> <span wicket:id="reset">[reset]</span> <span wicket:id="search">[search]</span><span
        wicket:id="listView">[list view]</span></td>
      <td>&nbsp;</td>
    </tr>
  </table>
  </fieldset>
  </form>

  <table class="dataview" cellspacing="0" wicket:id="taskTree">
    <tr>
      <td>[taskTree]</td>
    </tr>
  </table>
</wicket:extend>

</body>
</html>
