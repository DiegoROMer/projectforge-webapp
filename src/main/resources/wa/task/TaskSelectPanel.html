<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Preview of ProjektSelectPanel</title>
</head>
<body>


  <wicket:panel>
    <div wicket:id="div" class="tasktree">
      <wicket:container wicket:id="ancestorTasks">
        <a wicket:id="ancestorTaskLink"><span wicket:id="name">[ancestor task name]</span> <span style="font-weight: bold; color: red; font-size: 1.2em;">|</span> </a>
      </wicket:container>
      <span wicket:id="name">[task name]</span> <a wicket:id="select"><img wicket:id="selectHelp" src="images/button_selectTask.png" border="0" /></a>
      <a wicket:id="unselect"><img wicket:id="unselectHelp" src="images/button_unselectTask.png" border="0" /></a> <span wicket:id="favorites">[Show
        favorites]</span>
    </div>
  </wicket:panel>
</body>
</html>
