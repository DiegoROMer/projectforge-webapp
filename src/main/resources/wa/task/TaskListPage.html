<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<table>
  <wicket:extend>
    <tr>
      <th><wicket:message key="label.options" /></th>
      <td>
      <div class="buttonset"><wicket:panel wicket:id="notOpenedCheckBox">[cool check box]</wicket:panel> <wicket:panel
        wicket:id="openedCheckBox">[cool check box]</wicket:panel> <wicket:panel wicket:id="closedCheckBox">[cool check box]</wicket:panel> <wicket:panel
        wicket:id="deletedCheckBox">[cool check box]</wicket:panel> &nbsp; <span wicket:id="pageSize">[Page size setting]</span></div>
      </td>
    </tr>

    <wicket:fragment wicket:id="bottomFragment">
      <table class="dataview" cellspacing="0" wicket:id="dataTreeTable">
        <tr>
          <td>[table]</td>
        </tr>
      </table>
    </wicket:fragment>
  </wicket:extend>

</table>
</body>
</html>
