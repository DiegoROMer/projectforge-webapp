<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<table>
  <wicket:extend>
    <tr>
      <th><wicket:message key="label.options" /></th>
      <td><select wicket:id="year" onchange="javascript:submit();">
        <option>[2001-2010]</option>
      </select>&nbsp;<select wicket:id="month" onchange="javascript:submit();">
        <option>[01-12]</option>
      </select> <input type="checkbox" wicket:id="deletedCheckBox"
        id="deletedCheckBox" onchange="javascript:submit();" /> <label for="deletedCheckBox"><wicket:message key="deleted" /></label> <span
        wicket:id="pageSize">[Page size setting]</span></td>
    </tr>
  </wicket:extend>
</table>
</body>
</html>
