<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <div wicket:id="feedback">[Validation errors]</div>

  <form wicket:id="form">

  <fieldset><legend><wicket:message key="label.filterSettings" /></legend>
  <table class="form">
    <tr>
      <th><wicket:message key="timesheet.user" /></th>
      <td><span wicket:id="selectUser">[user]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="calendar.month" /></th>
      <td><select wicket:id="year" onchange="javascript:submit();">
        <option>2011</option>
      </select>&nbsp; <select wicket:id="month" onchange="javascript:submit();">
        <option>01</option>
      </select></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td class="buttons"><span wicket:id="actionButtons">[reset] [pdf export] [show]</span></td>
    </tr>
  </table>
  </fieldset>
  </form>

  <div wicket:id="report">
  <fieldset>
  <table class="dataview" cellspacing="0">
    <tr>
      <th><wicket:message key="timesheet.user" /></th>
      <td wicket:id="user">[display user]</td>
      <th><wicket:message key="calendar.month" /></th>
      <td wicket:id="month">[2011-01]</td>
    </tr>
    <tr wicket:id="unbookedWorkingDaysRow">
      <th style="color: red;"><wicket:message key="fibu.monthlyEmployeeReport.unbookedWorkingDays" /></th>
      <td colspan="3" style="color: red;" wicket:id="unbookedWorkingDays">[03.01., 04.01., 06.01., ...]</td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.common.workingDays" /></th>
      <td wicket:id="numberOfWorkingDays">[20]</td>
      <th><wicket:message key="fibu.kost1" /></th>
      <td wicket:id="kost1">[3.050.00.12]</td>
    </tr>
  </table>
  <table class="dataview" cellspacing="0">
    <thead>
      <tr class="headers">
        <th wicket:id="headcolRepeater">[cost 2, customer, project, cost 2 type]</th>
        <th wicket:id="headcolWeekRepeater" style="white-space: nowrap;">[01.-05.]</th>
        <th><wicket:message key="sum" /></th>
      </tr>
    </thead>
    <tbody>
      <tr wicket:id="rowRepeater">
        <td wicket:id="cost2"><a wicket:id="link"><span wicket:id="label">[5.010.00.00]</span></a></td>
        <td wicket:id="customer">[kunde]</td>
        <td wicket:id="project">[projekt]</td>
        <td wicket:id="costType">[kost art]</td>
        <td wicket:id="colWeekRepeater" style="text-align: right;">[1.50]</td>
        <td wicket:id="sum" style="font-weight: bold; text-align: right;">[10.75]</td>
      </tr>
    </tbody>
  </table>
  </fieldset>
  </div>
</wicket:extend>
</body>
</html>
