<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <table class="oldform">
    <tr>
      <th><wicket:message key="fibu.projekt" /></th>
      <td><span wicket:id="projekt">[show and select projekt]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.kost.kostentraeger" /></th>
      <td><input type="text" size="1" maxlength="1" wicket:id="nummernkreis" />.<input type="text" size="3" maxlength="3" wicket:id="bereich" />.<input type="text" size="2"
        maxlength="2" wicket:id="teilbereich" />.<input type="text" size="2" maxlength="2" wicket:id="kost2ArtId" /></td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.kost2.workFraction" /></th>
      <td><input type="text" size="5" maxlength="5" wicket:id="workFraction" /></td>
    </tr>
    <tr>
      <th><wicket:message key="description" /></th>
      <td><input type="text" class="stdtext" wicket:id="description" /></td>
    </tr>
    <tr>
      <th><wicket:message key="comment" /></th>
      <td><textarea class="stdtext" wicket:id="comment" style="height: 20ex;">[Comment]</textarea></td>
    </tr>
    <tr>
      <th><wicket:message key="status" /></th>
      <td><select wicket:id="kostentraegerStatus">
        <option>[Statusliste]</option>
      </select></td>
    </tr>
  </table>
</wicket:extend>
</body>
</html>
