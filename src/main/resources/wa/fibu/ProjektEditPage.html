<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<table>
  <wicket:extend>
    <tr>
      <th><wicket:message key="fibu.projekt.nummer" /></th>
      <td><input wicket:id="nummer" size="2" maxlength="2" /></td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.kunde" /></th>
      <td><span wicket:id="kunde">[show and select kunde]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.projekt.internKost2_4" /></th>
      <td>4.<input wicket:id="internKost2_4" size="3" maxlength="3" />.##.##</td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.projekt.name" /></th>
      <td><input class="stdtext" wicket:id="name" /></td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.projekt.identifier" /></th>
      <td><input wicket:id="identifier" /></td>
    </tr>
    <tr>
      <th><wicket:message key="task" /></th>
      <td><span wicket:id="task" id="task">[show and select task]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="status" /></th>
      <td><select wicket:id="status">
        <option>produktiv</option>
      </select></td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.projekt.projektManagerGroup" /></th>
      <td><span wicket:id="selectProjektManagerGroup">[show and select group]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="description" /></th>
      <td><textarea class="stdtext" wicket:id="description" style="height: 20ex;">[description]</textarea></td>
    </tr>
    <tr style="font-size: 80%">
      <th><wicket:message key="fibu.kost2art.kost2arten" /></th>
      <td>
      <table>
        <tr wicket:id="kost2artRows">
          <wicket:container wicket:id="kost2artCols">
            <td><input type="checkbox" wicket:id="kost2artSelect" /><img src="images/accept.png" wicket:id="acceptImage" border="0" /></td>
            <td wicket:id="kost2artNummer">[00]</td>
            <td wicket:id="kost2artName">[Akquise&nbsp;(nf)]</td>
          </wicket:container>
        </tr>
      </table>
      </td>
    </tr>
  </wicket:extend>
</table>
</body>
</html>
