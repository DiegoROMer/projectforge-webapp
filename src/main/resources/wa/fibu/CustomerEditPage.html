<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <table class="oldform">
    <tr>
      <th><wicket:message key="fibu.kunde.nummer" /></th>
      <td><input type="text" wicket:id="nummer" size="3" maxlength="3" /></td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.kunde.name" /></th>
      <td><input type="text" class="stdtext" wicket:id="name" /></td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.kunde.identifier" /></th>
      <td><input type="text" class="stdtext" wicket:id="identifier" /></td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.kunde.division" /></th>
      <td><input type="text" class="stdtext" wicket:id="division" /></td>
    </tr>
    <tr>
      <th><wicket:message key="description" /></th>
      <td><textarea class="stdtext" wicket:id="description" style="height: 20ex;">[description]</textarea></td>
    </tr>
    <tr>
      <th><wicket:message key="status" /></th>
      <td><select wicket:id="status">
        <option>[active]</option>
      </select></td>
    </tr>
  </table>
</wicket:extend>
</body>
</html>
