<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<table>
  <wicket:extend>
    <tr>
      <th><wicket:message key="fibu.employee.user" /></th>
      <td><span wicket:id="user">[user]</span></td>
      <th><wicket:message key="fibu.kost1" /></th>
      <td><input type="text" wicket:id="kost1" /></td>
    </tr>
    <tr>
      <th><wicket:message key="status" /></th>
      <td colspan="3"><select wicket:id="status">
        <option>[status]</option>
      </select></td>
    </tr>
    <tr>
      <th><wicket:message key="address.division" /></th>
      <td><input type="text" class="stdtext" wicket:id="division" /></td>
      <th><wicket:message key="address.positionText" /></th>
      <td><input type="text" class="stdtext" wicket:id="position" /></td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.employee.wochenstunden" /></th>
      <td><input type="text" class="stdtext" wicket:id="wochenstunden" /></td>
      <th><wicket:message key="fibu.employee.urlaubstage" /></th>
      <td><input type="text" class="stdtext" wicket:id="urlaubstage" /></td>
    </tr>
    <tr>
      <th><wicket:message key="fibu.employee.eintrittsdatum" /></th>
      <td wicket:id="eintrittsDatum">[Eintrittsdatum]</td>
      <th><wicket:message key="fibu.employee.austrittsdatum" /></th>
      <td wicket:id="austrittsDatum">[Austrittsdatum]</td>
    </tr>
    <tr>
      <th><wicket:message key="comment" /></th>
      <td><textarea class="stdtext" wicket:id="comment" style="height: 20ex;">[comment]</textarea></td>
    </tr>
  </wicket:extend>
</table>
</body>
</html>
