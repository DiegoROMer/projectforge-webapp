<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <wicket:extend>
    <div id="topbar" class="clearfix">
      <div class="logo" style="border-bottom: 1px solid #D9DFE1; padding: 1em 2em; text-align: right; background-color: #ffffff;">
        <img id="logo-left" wicket:id="logoLeftImage" src="/secure/Logo.jpg" style="border: none; float: left;" /> <img id="logo-right"
          src="images/logo-top-right.png" style="border: none;" />
      </div>
    </div>
    <div class="isolate">
      <div id="login_box" class="center" style="display: none;">
        <div class="main_container clearfix">
          <div class="box">
            <div class="block">
              <div class="section">
                <div class="alert dissmissible alert_light">
                  <img src="images/logo-top-right.png" style="float: right; right: 10px; top: 0px"> <img width="24" height="24"
                    src="images/icons/small/grey/locked.png"> <strong><wicket:message key="login.title" /></strong><br />
                  <wicket:message key="login.welcome" />
                </div>
                <div class="alert dissmissible alert_red" wicket:id="administratorLoginNeeded">
                  <img height="24" width="24" src="images/icons/small/white/alarm_bell.png">
                  <wicket:message key="login.adminLoginRequired" />
                </div>
                <div class="alert dissmissible alert_red" wicket:id="errors">
                  <img height="24" width="24" src="images/icons/small/white/alarm_bell.png"> <span wicket:id="msg">[login failed]</span>
                </div>
                <div class="alert alert_blue" wicket:id="messageOfTheDay">
                  <img height="24" width="24" src="images/icons/small/white/alert_2.png"> <span wicket:id="msg">[Have a lot of fun!]</span>
                </div>
              </div>
              <form wicket:id="form" class="validate_form">
                <fieldset>
                  <label for="username"><wicket:message key="username" /></label>
                  <div>
                    <input type="text" id="username" wicket:id="username" class="text" />
                  </div>
                </fieldset>
                <fieldset>
                  <label for="password"><wicket:message key="password" /></label>
                  <div>
                    <input type="password" id="password" wicket:id="password" class="text" />
                  </div>
                </fieldset>
                <fieldset>
                  <label for="stayLoggedIn"><wicket:message key="login.stayLoggedIn" /><span><img style="vertical-align: middle;"
                      wicket:message="title:login.stayLoggedIn.tooltip" src="images/icons/small/grey/help.png" /></span></label>
                  <wicket:container wicket:id="stayLoggedIn" />
                </fieldset>
                <div class="button_cell clearfix">
                  <wicket:container wicket:id="loginButton">[login button]</wicket:container>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="main_container clearfix" style="display: none;"></div>
      </div>
    </div>
    <script type="text/javascript">
					$(".validate_form").validate();
				</script>
  </wicket:extend>
</body>
</html>
