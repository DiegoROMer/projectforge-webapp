<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<table>
  <wicket:extend>
    <wicket:fragment wicket:id="buttonFragment">
      <span wicket:id="preview">[preview]</span>
    </wicket:fragment>
    <tr>
      <th><wicket:message key="administration.configuration.parameter" /></th>
      <td><span wicket:id="parameter" id="parameter">[parameter name]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="administration.configuration.value" /></th>
      <td><input wicket:id="value" /> <textarea class="stdtext" wicket:id="textValue" id="textValue" style="height: 20ex;">[Text value]</textarea><span
        wicket:id="panel">[Task/time zone panel]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="description" /></th>
      <td><span wicket:id="description" id="description">[description]</span></td>
    </tr>
    <tr>
      <th>&nbsp;</th>
      <td><span wicket:id="previewLabel">[preview]</span></td>
    </tr>
  </wicket:extend>
</table>
</body>
</html>
