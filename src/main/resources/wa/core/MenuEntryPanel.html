<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:panel>
  <li wicket:id="entry">
  	<a wicket:id="link">
  		<span class="label" wicket:id="label">[Menu entry]</span>
  		<span class="counter suffix shaded" wicket:id="suffix" >[5]</span>
  	</a>
  	<span class="label parent shaded" wicket:id="label">[Parent menu entry]</span>
  	<span class="counter suffix" wicket:id="suffix" >[5]</span>
  	<ul class="boxshadow" wicket:id="subMenu">
    	<li wicket:id="menuEntries">[Sub menu entry]</li>
  	</ul>
  </li>
</wicket:panel>
</body>
</html>
