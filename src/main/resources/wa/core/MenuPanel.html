<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:panel>

  <div id="main-menu">

  <ul id="personal" class="sortablenav">
    <li wicket:id="favoriteMenuEntryRepeater" id="[menuEntryId]"><a wicket:id="link"><span wicket:id="label">[Calendar]</span><span
      class="counter suffix shaded" wicket:id="suffix">[5]</span></a></li>
  </ul>

  <ul id="normal">
    <li class="main sortablenav"><a class="parent"> <wicket:message key="menu.main.title" /> </a>
    <ul id="nav" class="boxshadow lightgradient roundcorners">
      <wicket:container wicket:id="menuAreaRepeater">
        <li wicket:id="menuArea"><span wicket:id="areaTitle" class="label parent shaded">[Project management]</span><span
          class="counter suffix shaded" wicket:id="suffix">[5]</span>
        <ul>
          <li wicket:id="menuEntryRepeater" id="[menuEntryId]"><a wicket:id="link"><span wicket:id="label" class="label">[Task tree]</span><span
            class="counter suffix shaded" wicket:id="suffix">[5]</span></a></li>
        </ul>
        </li>
        <li class="full" wicket:id="tipRow"><strong><wicket:message key="tip" />: </strong><span wicket:id="tip">[Kopiere die von Dir
        häufig benutzen Seiten nach oben in Dein persönliches Menü, damit Du sie von jedem Rechner den ersten Klick aufrufen kannst.]</span></li>
      </wicket:container>
    </ul>
    </li>
  </ul>
  <!-- #normal END -->
  <div class="clearfix">&nbsp;</div>
  </div>

</wicket:panel>
</body>
</html>
