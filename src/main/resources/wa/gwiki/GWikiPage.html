<html lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript">
	function updateScrolling() {
		document.body.style.overflow = "hidden !important";
	}
</script>

</head>

<body>
	<wicket:extend>
		<div id="contentMenu">[Place for page specific menu entries]</div>

		<iframe wicket:id="gwiki-frame" name="gwiki-frame" id="gwiki-frame"
			width="100%" height="600px" marginheight="0" marginwidth="0"
			frameborder="0" scrolling="auto"
			onload="javascript:updateScrolling()"></iframe>

	</wicket:extend>
</body>
</html>
