<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <div id="contentMenu"></div>
  <form wicket:id="form" name="form">
  <fieldset><legend><wicket:message key="label.data" /></legend>
  <div wicket:id="feedback">[Validation errors]</div>
  <div class="message" wicket:id="result">[Message send successfully at 2009/11/21 09:57 am.]</div>
  <table class="form">
    <tr>
      <th><wicket:message key="address.phoneCall.number" /></th>
      <td><input class="stdtext" wicket:id="phoneNumber" /><img wicket:id="numberHelp" src="keyboard.png" /></td>
    </tr>
    <tr>
      <th></th>
      <td class="buttonpanel"><span wicket:id="call">[call]</span></td>
    </tr>
  </table>
  </fieldset>
  </form>

  <script type="text/javascript">
  function callNumber(addressId, phoneType) {
	  document.getElementsByName("addressId")[0].value = addressId;
	  document.getElementsByName("phoneType")[0].value = phoneType;
	  document.getElementsByName("callNow")[0].value = "true";
	  return document.forms[0].submit();
	}
  </script>
</wicket:extend>
</body>
</html>
