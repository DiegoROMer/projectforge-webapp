<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <div id="contentMenu"></div>
  <form wicket:id="form" name="form">
  <fieldset><legend><wicket:message key="label.data" /></legend>
  <div wicket:id="feedback">[Validation errors]</div>
  <div class="message" wicket:id="result">[Message send successfully at 2009/11/21 09:57 am.]</div>
  <table class="form">
    <tr>
      <th><wicket:message key="address.phoneCall.number" /></th>
      <td><input class="stdtext" wicket:id="phoneNumber" /><img wicket:id="numberHelp" src="keyboard.png" /></td>
    </tr>
    <tr>
      <th><wicket:message key="address.myCurrentPhoneId" /></th>
      <td><select wicket:id="myCurrentPhoneId" style="width: 10em">
        <option>[42]</option>
      </select><img wicket:id="myCurrentPhoneIdHelp" src="keyboard.png" /></td>
    </tr>
    <tr wicket:id="addressNameRow">
      <th><wicket:message key="name" />:</th>
      <td style="font-weight: bold;"><a wicket:id="addressViewLink"><span wicket:id="label">[Kai Reinhard]</span></a></td>
    </tr>
    <tr wicket:id="phoneNumberRepeater">
      <th wicket:id="label">[business phone:]</th>
      <td><a wicket:id="callNumberLink"><span wicket:id="number">[+49 1234 56789]</span></a></td>
    </tr>
    <tr>
      <th></th>
      <td class="buttonpanel"><span wicket:id="call">[call]</span></td>
    </tr>
  </table>
  </fieldset>
  </form>
</wicket:extend>
</body>
</html>
