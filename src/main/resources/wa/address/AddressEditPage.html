<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <wicket:extend>
    <span class="newform">
    <wicket:message key="task" />
    <span wicket:id="task">[task]</span>
    <fieldset>
    
    <label class="clear half"><wicket:message key="name" /> / <wicket:message key="address.form" /></label>
     <wicket:message key="firstName" /> / <wicket:message key="address.title" />
      <input type="text" class="text full" wicket:id="firstName" /> / 
      <input type="text" class="text full" wicket:id="title" />
      
      
      <input type="text" class="text full" wicket:id="name" style="width: 20em" /> / 
      <select wicket:id="formOfAddress" style="width: 10em">
        <option>present</option>
      </select>
      
      <input type="checkbox" wicket:id="favoriteCard" />
      <img wicket:id="favoriteCardHelpImage" />
      <wicket:message key="address.phoneType.business" />
      
      <input type="text" class="text quart" wicket:id="businessPhone" /> 
      <input type="checkbox" wicket:id="favoriteBusinessPhone" /><img wicket:id="favoriteBusinessPhoneHelpImage" />

     
      <label class="clear half" for="fax"><wicket:message key="address.phoneType.fax" /></label>
      <input type="text" class="text quart" wicket:id="fax" /> 
      <input type="checkbox" wicket:id="favoriteFax" />
      <img wicket:id="favoriteFaxHelpImage" />
      
      <wicket:message key="organization" />
      <input type=text " class="stdtext" wicket:id="organization" />
      <wicket:message key="address.phoneType.mobile" />
      <input type="text" class="text quart" wicket:id="mobilePhone" /> 
      <input type="checkbox" wicket:id="favoriteMobilePhone" /><img wicket:id="favoriteMobilePhoneHelpImage" />
      
      <wicket:message key="address.division" />
      <input type="text" class="stdtext" wicket:id="division" />
      <wicket:message key="address.positionText" />
      <input type="text" class="stdtext" wicket:id="positionText" />

      <wicket:message key="email" />
      <input type="text" class="stdtext" wicket:id="email" />
      
      <wicket:message key="address.website" />
      <input type="text" class="stdtext" wicket:id="website" />

      <wicket:message key="address.contactStatus" />
      <select wicket:id="contactStatus">
        <option>active</option>
      </select>
      <wicket:message key="address.imageBroschure" />
      <input type="checkbox" wicket:id="imageBroschure" />

      <wicket:message key="address.addressStatus" />
      <select wicket:id="addressStatus" style="width: 10em">
        <option>leave</option>
      </select>
      
      <wicket:message key="address.addressText" />
      <input type="text" class="stdtext" wicket:id="addressText" />
      
      <wicket:message key="address.postalAddressText" />
      <input type="text" class="stdtext" wicket:id="postalAddressText" />

      <wicket:message key="address.zipCode" /> / <wicket:message key="address.city" />
      <input type="text" class="text" wicket:id="zipCode" size="5" />
      <input type="text" class="text quart" wicket:id="city" />
      
      <wicket:message key="address.zipCode" /> / <wicket:message key="address.city" />
	<input type="text" class="text" wicket:id="postalZipCode" size="5" />
      <input type="text" class="text quart" wicket:id="postalCity" />
      
      <wicket:message key="address.country" />
      <input type="text" class="text quart" wicket:id="country" />
      <wicket:message key="address.state" />
      <input type="text" class="text quart" wicket:id="state" />
      <wicket:message key="address.country" />
      <input type="text" class="text quart" wicket:id="postalCountry" />
      <wicket:message key="address.state" />
      <input type="text" class="text quart" wicket:id="postalState" />
      <wicket:message key="address.privateAddressText" />
      <input type="text" class="stdtext" wicket:id="privateAddressText" />
      <wicket:message key="address.phoneType.private" />
      <input type="text" class="text quart" wicket:id="privatePhone" />
      <input type="checkbox" wicket:id="favoritePrivatePhone" /><img wicket:id="favoritePrivatePhoneHelpImage" />
      
      <wicket:message key="address.zipCode" /> / <wicket:message key="address.city" />
      <input type="text" class="text" wicket:id="privateZipCode" size="5" />
      <input type="text" class="text quart" wicket:id="privateCity" />
      <wicket:message key="address.phoneType.privateMobile" />
      <input type="text" class="text quart" wicket:id="privateMobilePhone" />
      <input type="checkbox" wicket:id="favoritePrivateMobilePhone" /><img wicket:id="favoritePrivateMobilePhoneHelpImage" />

      <wicket:message key="address.country" />
      <input type="text" class="text quart" wicket:id="privateCountry" />
      <wicket:message key="address.state" />
      <input type="text" class="text quart" wicket:id="privateState" />
      <wicket:message key="address.privateEmail" />
      <input type="text" class="stdtext" wicket:id="privateEmail" />
    
   
      <wicket:message key="address.birthday" />
      <span wicket:id="birthday">[birth day]</span>&nbsp;<img wicket:id="cakeImage" src="/images/cake.png" />
      <span wicket:id="showBirthdayAsUTC" style="font-size: x-small; color: white;">[1970-11-21 00:00]</span>
      
      <wicket:message key="comment" />
      <wicket:message key="address.publicKey" />
      <textarea class="stdtext" wicket:id="comment" style="height: 20ex;">[comment]</textarea>
      <textarea class="stdtext" wicket:id="publicKey" style="height: 20ex;">[public key]</textarea>
      <wicket:message key="address.fingerprint" />
      
      <input type="text" class="stdtext" style="width: 100%;" wicket:id="fingerprint" />
    </fieldset>
    </span>
  </wicket:extend>
</body>
</html>
