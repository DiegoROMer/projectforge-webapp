<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <wicket:extend>
    <span class="newform">
    
  <wicket:container wicket:id="fieldSetRepeater">[The field sets.]</wicket:container>   
    

	<fieldset class="float boxshadow roundcorners">
		<h3>Kontakt Gesch√§ftlich</h3>
		<h4>Status</h4>
		<label class="clear half"><wicket:message key="address.addressStatus" /></label>
		<select wicket:id="addressStatus" class="select full">
			<option>leave</option>
		</select>
		
		
		<h4>Firmenadresse</h4>
		
		<label class="clear half"><wicket:message key="address.addressText" /></label>
		<input type="text" class="text full" wicket:id="addressText" />
		
		<label class="clear half"><wicket:message key="address.zipCode" />/<wicket:message key="address.city" /></label>
		<input type="text" class="text quart" wicket:id="zipCode" size="5" />
		<input type="text" class="text threequart" wicket:id="city" />
		<label class="clear half"><wicket:message key="address.country" /></label>
		<input type="text" class="text onehalf" wicket:id="country" />
		
		<label class="clear half"><wicket:message key="address.state" /></label>
		<input type="text" class="text full" wicket:id="state" />
		
		<h4>Postadresse</h4>
		
		<label class="clear half"><wicket:message key="address.postalAddressText" /></label>
		<input type="text" class="text full" wicket:id="postalAddressText" />
		
		<label class="clear half"><wicket:message key="address.zipCode" />/<wicket:message key="address.city" /></label>
		<input type="text" class="text quart" wicket:id="postalZipCode" size="5" />
		<input type="text" class="text threequart" wicket:id="postalCity" />
		
		<label class="clear half"><wicket:message key="address.country" /></label>
		<input type="text" class="text full" wicket:id="postalCountry" />
	
	
		<label class="clear half"><wicket:message key="address.state" /></label>
		<input type="text" class="text full" wicket:id="postalState" />
		
		<h4>Telefon</h4>
		<label class="clear half"><wicket:message key="address.phoneType.business" /></label>
		<input type="text" class="text threequart" wicket:id="businessPhone" />
		<label><input type="checkbox" wicket:id="favoriteBusinessPhone" /><img wicket:id="favoriteBusinessPhoneHelpImage" /></label>
	     
		<label class="clear half" for="fax"><wicket:message key="address.phoneType.fax" /></label>
		<input type="text" class="text threequart" wicket:id="fax" /> 
		<label><input type="checkbox" wicket:id="favoriteFax" /><img wicket:id="favoriteFaxHelpImage" /></label>
		
		<label class="clear half"><wicket:message key="address.phoneType.mobile" /></label>
		<input type="text" class="text threequart" wicket:id="mobilePhone" /> 
	    <label><input type="checkbox" wicket:id="favoriteMobilePhone" /><img wicket:id="favoriteMobilePhoneHelpImage" /></label>
	</fieldset>
	
	<fieldset class="float boxshadow roundcorners">
		<h3>Kontakt Privat</h3>
		
		<h4>Adresse</h4>
		<label class="clear half"><wicket:message key="address.privateAddressText" /></label>
		<input type="text" class="text full" wicket:id="privateAddressText" />
		
		<label class="clear half"><wicket:message key="address.zipCode" />/<wicket:message key="address.city" /></label>
		<input type="text" class="text quart" wicket:id="privateZipCode" size="5" /><input type="text" class="text threequart" wicket:id="privateCity" />
		
		<label class="clear half"><wicket:message key="address.state" /></label>
		<input type="text" class="text full" wicket:id="privateState" />
		
		<label class="clear half"><wicket:message key="address.country" /></label>
		<input type="text" class="text full" wicket:id="privateCountry" />
	
		<h4>Telefon</h4>	
		<label class="clear half"><wicket:message key="address.phoneType.privateMobile" /></label>
		<input type="text" class="text threequart" wicket:id="privateMobilePhone" />
		<label><input type="checkbox" wicket:id="favoritePrivatePhone" /><img wicket:id="favoritePrivatePhoneHelpImage" /></label>
		
		<label class="clear half"><wicket:message key="address.phoneType.private" /></label>
		<input type="text" class="text threequart" wicket:id="privatePhone" />
		<label><input type="checkbox" wicket:id="favoritePrivateMobilePhone" /><img wicket:id="favoritePrivateMobilePhoneHelpImage" /></label>
		
		<h4>Online</h4>
		<label class="clear half"><wicket:message key="address.privateEmail" /></label>
		<input type="text" class="text full" wicket:id="privateEmail" />
		
		
	</fieldset>
    

    </span>
  </wicket:extend>
</body>
</html>
