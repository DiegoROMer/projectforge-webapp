<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <h1>Represents a dialog.</h1>
  <wicket:panel>
    <div class="dialog_content">
      <div class="block">
        <table class="dataview" cellspacing="0" wicket:id="table">
          <tr>
            <th>[Table of recent time sheets.]</th>
          </tr>
        </table>
      </div>
    </div>
    <wicket:fragment wicket:id="selectRecentSheet">
      <a href="#" wicket:id="selectRecent"><img src="images/row_pointer.png" border="0" /></a>
      <span wicket:id="label">4711</span>
    </wicket:fragment>
  </wicket:panel>
</body>
</html>
