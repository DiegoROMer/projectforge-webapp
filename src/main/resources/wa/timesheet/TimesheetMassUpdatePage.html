<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <script wicket:id="showUpdateQuestionDialog" type="text/javascript">
    function showUpdateQuestionDialog() {
      return window.confirm("Update...?");
    }
  </script>
  <form wicket:id="form">
  <div wicket:id="feedback">[Validation errors]</div>

  <fieldset><legend></legend>

  <table class="form">
    <wicket:child />
    <tr>
      <th><wicket:message key="task" /></th>
      <td><input type="checkbox" wicket:id="updateTask" /><span wicket:id="task">[show and select task]</span></td>
    </tr>
    <tr wicket:id="kost2Row">
      <th><wicket:message key="fibu.kost2" /></th>
      <td><select wicket:id="kost2Id" id="kost2Id" tabindex="2">
        <option>5.010.75.03</option>
      </select></td>
    </tr>
    <tr>
      <th></th>
      <td class="buttonpanel colspan="2"><span wicket:id="cancel">[cancel]</span> <span wicket:id="updateAll">[update all]</span></td>
    </tr>
  </table>
  </fieldset>
  </form>

  <table class="dataview" cellspacing="0" wicket:id="table">
    <tr>
      <td>[table]</td>
    </tr>
  </table>

</wicket:extend>
</body>
</html>
