<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<wicket:head>
  <script type="text/javascript">
   <!--
    function toggleRecentSheets() {
      $("#recentSheets").toggle("normal");
    }
    // -->
  </script>
</wicket:head>
</head>

<body>
<wicket:extend>
  <wicket:fragment wicket:id="buttonFragment">
    <span wicket:id="clone">[clone]</span>
  </wicket:fragment>
  <wicket:fragment wicket:id="selectRecentSheet">
    <a href="#" wicket:id="selectRecent"><img src="images/row_pointer.png" border="0" /></a>
    <span wicket:id="label">4711</span>
  </wicket:fragment>
  <table class="oldform">
    <tr>
      <th><label for="task"><wicket:message key="task" /></label></th>
      <td colspan="3"><span wicket:id="task" id="task">[show and select task]</span></td>
    </tr>
    <tr wicket:id="kost2Row">
      <th><wicket:message key="fibu.kost2" /></th>
      <td><select wicket:id="kost2Id" id="kost2Id" tabindex="2">
        <option>5.010.75.03</option>
      </select></td>
    </tr>
    <tr class="hRuler">
      <td colspan="2"></td>
    </tr>
    <tr>
      <th><wicket:message key="user" /></th>
      <td><span wicket:id="user">[show and select user]</span>&nbsp;<span style="font-size: x-small; color: white;" wicket:id="datesAsUTC">[2001-09-30
      22:00:00.0 UTC - 2001-10-31 22:59:59.999 UTC]</span><select wicket:id="template" tabindex="3">
        <option>ProjectForge: Realization</option>
      </select></td>
    </tr>
    <tr>
      <th><wicket:message key="timesheet.startTime" /></th>
      <td><span wicket:id="startDateTime">[Start date]</span> <wicket:message key="oclock" />&nbsp;<wicket:message key="until" /> <select
        wicket:id="stopHourOfDay" tabindex="7">
        <option>08</option>
      </select> : <select wicket:id="stopMinute" tabindex="8">
        <option>00</option>
      </select> <wicket:message key="oclock" /> <span wicket:id="toggleRecentSheets"><a onclick="javascript:toggleRecentSheets()" href="#"><wicket:message
        key="timesheet.recent.select" /> <img src="images/zoom.png" border="0" /></a></span></td>
    </tr>
    <tr>
      <th><wicket:message key="task.consumption" /></th>
      <td><span wicket:id="consumptionBar">[consumption bar]</span></td>
    </tr>
    <tr>
      <td colspan="4">
      <div id="recentSheets" style="display: none;">
      <table class="datatable" style="font-size: 80%" cellspacing="0" wicket:id="recentSheets">
        <tr>
          <td>[table of recent time sheets]</td>
        </tr>
      </table>
      </div>
      </td>
    </tr>
    <tr>
      <th><wicket:message key="timesheet.location" /></th>
      <td><input type="text" class="stdtext" wicket:id="location" tabindex="10" />&nbsp;<img wicket:id="autocompleteDblClickHelpImage"
        src="images/keyboard.png" border="0" /></td>
    </tr>
    <tr>
      <th><wicket:message key="timesheet.description" />&nbsp;<img wicket:id="jiraSupportTooltipImage" src="images/info.png" border="0" /></th>
      <td><textarea class="stdtext" wicket:id="description" style="height: 20ex;" tabindex="11">[description]</textarea><span
        wicket:id="jiraIssues">[PROJECTFORGE-222]</span></td>
    </tr>
    <tr>
      <th></th>
      <td><input type="checkbox" wicket:id="saveAsTemplate" tabindex="12" /><wicket:message key="user.pref.saveAsTemplate" /></td>
    </tr>
  </table>
</wicket:extend>
</body>
</html>
