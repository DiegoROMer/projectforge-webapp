<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<table>
  <wicket:extend>
    <tr>
      <th><wicket:message key="timePeriod" /></th>
      <td colspan="3"><span wicket:id="startDate">[startDate]</span> - <span wicket:id="stopDate">[stopDate]</span>&nbsp;&nbsp;&nbsp; <a
        wicket:id="clearPeriod"><img wicket:id="clearPeriodImage" src="images/button_unselectDate.png" border="0" /></a> <span
        wicket:id="quickSelect">[quick select month/week]</span> <span wicket:id="calendarWeeks">[KW 40-44]</span> <span
        style="font-size: x-small; color: white;" wicket:id="datesAsUTC">[2001-09-30 22:00:00.0 UTC - 2001-10-31 22:59:59.999 UTC]</span></td>
    </tr>
    <tr class="hRuler">
      <td colspan="4"></td>
    </tr>
    <tr>
      <th><label for="task"><wicket:message key="task" /></label></th>
      <td colspan="3"><span wicket:id="task" id="task">[show and select task]</span> <input type="checkbox" wicket:id="recursiveCheckBox"
        id="recursiveCheckBox" onchange="javascript:submit();" /> <label for="recursiveCheckBox"><wicket:message key="task.recursive" /></label></td>
    </tr>
    <tr>
      <th><label for="user"><wicket:message key="user" /></label></th>
      <td><span wicket:id="user" id="user">[show and select user]</span></td>
      <th><wicket:message key="label.options" /></th>
      <td><input type="checkbox" wicket:id="longFormatCheckBox" id="longFormatCheckBox" onchange="javascript:submit();" /> <label
        for="longFormatCheckBox"><wicket:message key="longFormat" /></label> <input type="checkbox" wicket:id="deletedCheckBox" id="deletedCheckBox"
        onchange="javascript:submit();" /> <label for="deletedCheckBox"><wicket:message key="onlyDeleted" /></label><input type="checkbox"
        wicket:id="markedCheckBox" id="markedCheckBox" onchange="javascript:submit();" /> <label for="markedCheckBox"><wicket:message
        key="timesheet.filter.withTimeperiodCollision" /></label></td>
    </tr>
    <tr class="hRuler">
      <td colspan="4"></td>
    </tr>
    <tr>
      <th><wicket:message key="timesheet.totalDuration" /></th>
      <td><span wicket:id="totalDuration">[6d 4:00h (52:00h)]</span></td>
      <th><wicket:message key="export" /></th>
      <td><a wicket:id="exportPDF"><img wicket:id="exportPDFImage" src="/images/page_white_acrobat.png" border="0" /></a> <a
        wicket:id="exportExcel"><img wicket:id="exportExcelImage" src="/images/page_white_excel.png" border="0" /></a> | <span wicket:id="pageSize">[Page
      size setting]</span> | <select wicket:id="exportFormat">
        <option>Micromata</option>
      </select></td>
    </tr>
  </wicket:extend>
</table>
</body>
</html>
