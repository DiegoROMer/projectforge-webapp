<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
</head>

<body>

<div id="topbar">
<div id="title">ProjectForge - Login</div>
</div>
<wicket:extend>
  <div id="content">
  <div wicket:id="feedback">[feedback]</div>
  <span class="graytitle"><wicket:message key="login.welcome" /></span>
  <form wicket:id="form" class="loginform">
  <ul class="pageitem">
    <li class="smallfield"><span class="name"><wicket:message key="username" /></span><input wicket:id="username"
      wicket:message="placeholder:username" type="text" /></li>
    <li class="smallfield"><span class="name"><wicket:message key="password" /></span><input wicket:id="password"
      wicket:message="placeholder:password" type="password" /></li>
    <li class="checkbox"><span class="name"><wicket:message key="login.stayLoggedIn" /></span><input wicket:id="stayLoggedIn" type="checkbox" /></li>
    <li class="button"><input wicket:id="login" type="submit" /></li>
  </ul>
  </form>
  <ul class="pageitem">
    <li class="textbox" wicket:id="messageOfTheDayItem">
    <p wicket:id="messageOfTheDay">[Have a lot of fun!]</p>
    </li>
    <li class="textbox">
    <p style="color: grey;"><wicket:message key="mobile.loginPageInfo" /></p>
    </li>
  </ul>
  </div>
</wicket:extend>
</body>
</html>
