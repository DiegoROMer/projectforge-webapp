<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <table class="oldform">
    <tr>
      <th><wicket:message key="date" /></th>
      <td><span wicket:id="datum">[Datum]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="orga.posteingang.absender" /></th>
      <td><input type="text" class="stdtext" wicket:id="absender" /></td>
    </tr>
    <tr>
      <th><wicket:message key="orga.posteingang.person" /></th>
      <td><input type="text" class="stdtext" wicket:id="person" /></td>
    </tr>
    <tr>
      <th><wicket:message key="orga.post.inhalt" /></th>
      <td><input type="text" class="stdtext" wicket:id="inhalt" /></td>
    </tr>
    <tr>
      <th><wicket:message key="orga.post.type" /></th>
      <td><select wicket:id="type">
        <option>[Typliste]</option>
      </select></td>
    </tr>
    <tr>
      <th><wicket:message key="comment" /></th>
      <td><textarea class="stdtext" wicket:id="bemerkung" id="bemerkung" style="height: 20ex;">[Bemerkungstext]</textarea></td>
    </tr>
  </table>
</wicket:extend>
</body>
</html>
