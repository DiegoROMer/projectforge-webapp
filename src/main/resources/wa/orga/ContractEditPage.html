<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <table class="oldform">
    <tr>
      <th><wicket:message key="legalAffaires.contract.number" /></th>
      <td>C-<input wicket:id="number" size="6" maxlength="8" />&nbsp;<img wicket:id="numberHelp" src="images/help.png" /></td>
      <th><wicket:message key="date" /></th>
      <td><span wicket:id="date">[Date]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="title" /></th>
      <td colspan="3"><input class="stdtext" wicket:id="title" /></td>
    </tr>
    <tr>
      <th><wicket:message key="legalAffaires.contract.type" /></th>
      <td><select wicket:id="type">
        <option>[type]</option>
      </select></td>
      <th><wicket:message key="status" /></th>
      <td><select wicket:id="status">
        <option>[status]</option>
      </select></td>
    </tr>
    <tr>
      <th><wicket:message key="legalAffaires.contract.validity" /></th>
      <td><span wicket:id="validFrom">[validFrom]</span> - <span wicket:id="validUntil">[validUntil]</span></td>
      <th><wicket:message key="fibu.common.reference" /></th>
      <td><input class="stdtext" wicket:id="reference" /></td>
    </tr>
    <tr>
      <th><wicket:message key="resubmissionOnDate" /></th>
      <td><span wicket:id="resubmissionOnDate">[resubmissionOnDate]</span></td>
      <th><wicket:message key="dueDate" /></th>
      <td><span wicket:id="dueDate">[dueDate]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="legalAffaires.contract.coContractorA" /></th>
      <td><input class="stdtext" wicket:id="coContractorA" /></td>
      <th><wicket:message key="legalAffaires.contract.coContractorB" /></th>
      <td><input class="stdtext" wicket:id="coContractorB" /></td>
    </tr>
    <tr>
      <th><wicket:message key="legalAffaires.contract.coPersonA" /></th>
      <td><input class="stdtext" wicket:id="contractPersonA" /></td>
      <th><wicket:message key="legalAffaires.contract.coPersonB" /></th>
      <td><input class="stdtext" wicket:id="contractPersonB" /></td>
    </tr>
    <tr>
      <th><wicket:message key="legalAffaires.contract.signerA" /></th>
      <td><input class="stdtext" wicket:id="signerA" /></td>
      <th><wicket:message key=legalAffaires.contract.signerB /></th>
      <td><input class="stdtext" wicket:id="signerB" /></td>
    </tr>
    <tr>
      <th><wicket:message key="legalAffaires.contract.signingDate" /></th>
      <td><span wicket:id="signingDate">[signing date]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="filing" /></th>
      <td colspan="4"><input class="stdtext" wicket:id="filing" /></td>
    </tr>
    <tr>
      <th><wicket:message key="text" />&nbsp;<img wicket:id="jiraSupportTooltipImage" src="images/info.png" border="0" /></th>
      <td colspan="4"><textarea class="stdtext" wicket:id="text" style="height: 20ex;">[text]</textarea><span wicket:id="jiraIssues">[Linked
      JIRA issues]</span></td>
    </tr>
  </table>
</wicket:extend>
</body>
</html>
