<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<table>
  <wicket:extend>
    <wicket:fragment wicket:id="cellFragment">
      <span wicket:id="plannedDays">[2.50]</span>
      <a wicket:id="actualDaysLink"><span wicket:id="actualDays">[(2.75)]</span></a>
    </wicket:fragment>
    <tr>
      <th><wicket:message key="timePeriod" /></th>
      <td><span wicket:id="startDate">[startDate]</span> - <span wicket:id="stopDate">[stopDate]</span><span wicket:id="quickSelect">[quick
      select month/week]</span> <span wicket:id="calendarWeeks">[KW 40-44]</span> <span style="font-size: x-small; color: white;" wicket:id="datesAsUTC">[2001-09-30
      22:00:00.0 UTC - 2001-10-31 22:59:59.999 UTC]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="label.options" /></th>
      <td><input type="checkbox" wicket:id="showPlanningCheckBox" onchange="javascript:submit();" /> <wicket:message
        key="hr.planning.filter.showPlanning" /> <input type="checkbox" wicket:id="showBookedTimesheetsCheckBox" onchange="javascript:submit();" />
      <wicket:message key="hr.planning.filter.showBookedTimesheets" /> <input type="checkbox" wicket:id="onlyMyProjectsCheckBox"
        onchange="javascript:submit();" /> <wicket:message key="hr.planning.filter.onlyMyProjects" /> <input type="checkbox"
        wicket:id="allProjectsGroupedByCustomerCheckBox" onchange="javascript:submit();" /> <wicket:message
        key="hr.planning.filter.allProjectsGroupedByCustomer" /> <input type="checkbox" wicket:id="otherProjectsGroupedByCustomerCheckBox"
        onchange="javascript:submit();" /> <wicket:message key="hr.planning.filter.otherProjectsGroupedByCustomer" /> | <span wicket:id="pageSize">[Pagesize
      setting]</span></td>
    </tr>
    <tr class="hRuler">
      <td colspan="4"></td>
    </tr>
    <wicket:fragment wicket:id="bottomFragment">
      <table>
        <tr>
          <th style="vertical-align: top;"><wicket:message key="hr.planning.notPlanned" /></th>
          <td><span wicket:id="userRepeater"><a wicket:id="resourceLink"><span wicket:id="user">[Kai Reinhard]</span></a></span></td>
        </tr>
      </table>
    </wicket:fragment>
  </wicket:extend>
</table>
</body>
</html>
