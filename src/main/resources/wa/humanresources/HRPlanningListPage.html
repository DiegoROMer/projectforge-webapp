<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<table>
  <wicket:extend>
    <tr>
      <th><wicket:message key="timePeriod" /></th>
      <td colspan="3"><span wicket:id="startDate">[startDate]</span> - <span wicket:id="stopDate">[stopDate]</span><a wicket:id="clearPeriod"><img
        wicket:id="clearPeriodImage" src="images/button_unselectDate.png" border="0" /></a><span wicket:id="quickSelect">[quick select month/week]</span>
      <span wicket:id="calendarWeeks">[KW 40-44]</span> <span style="font-size: x-small; color: white;" wicket:id="datesAsUTC">[2001-09-30
      22:00:00.0 UTC - 2001-10-31 22:59:59.999 UTC]</span></td>
    </tr>
    <tr class="hRuler">
      <td colspan="4"></td>
    </tr>

    <tr wicket:id="projektRow">
      <th><label for="projekt"><wicket:message key="fibu.projekt" /></label></th>
      <td colspan="3"><span wicket:id="projekt" id="projekt">[show and select project]</span></td>
    </tr>
    <tr>
      <th><label for="user"><wicket:message key="user" /></label></th>
      <td><span wicket:id="user" id="user">[show and select user]</span></td>
      <th><wicket:message key="label.options" /></th>
      <td><span wicket:id="groupEntriesCheckBox">[x group entries]</span> <span wicket:id="onlyMyProjectsCheckBox">[x only my Projects]</span> <span
        wicket:id="longFormatCheckBox">[x long format]</span> <span wicket:id="deletedCheckBox">[x deleted]</span> | <span wicket:id="pageSize">[Pagesize
      setting]</span><!-- <input type="checkbox" wicket:id="recursiveCheckBox"
        id="recursiveCheckBox" onchange="javascript:submit();" /> <label for="recursiveCheckBox"><wicket:message key="recursive" /></label><input type="checkbox" wicket:id="markedCheckBox" id="markedCheckBox" onchange="javascript:submit();" /> <label
        for="markedCheckBox"><wicket:message key="timesheet.filter.withTimeperiodCollision" /></label>--></td>
    </tr>

    <tr class="hRuler">
      <td colspan="4"></td>
    </tr>
    <tr>
      <th><wicket:message key="timesheet.totalDuration" /></th>
      <td colspan="3"><span wicket:id="totalHours">[6d 4:00h (52:00h)]</span>h</td>
    </tr>
  </wicket:extend>
</table>
</body>
</html>
