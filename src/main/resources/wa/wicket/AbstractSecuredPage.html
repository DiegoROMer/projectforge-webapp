<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>

<body>
<wicket:extend>
	<script type="text/javascript" charset="utf-8">
	/* <![CDATA[ */
		$(function() {
			$( ".buttonset" ).buttonset();
					//$( ".toolbarbutton" ).button();
					
					$( ".toolbarbutton" ).button({
			            icons: {
			            	 primary: "ui-icon-circle-plus"
			            }
			        })
		});
	
	/* ]]> */
	</script>
	
	
  <div wicket:id="alertMessage" class="alert">[This is an alert message!]</div>
  
  <div class="menu clearfix" id="contentMenu" wicket:id="contentMenuArea">
  	<span wicket:id="menu">[menu entries]</span>
  	
	<wicket:container wicket:id="dropDownMenu">
					<wicket:container wicket:id="menu"><a class="toolbarbutton" wicket:id="menuEntry"><wicket:container wicket:id="label">[action]</wicket:container></a></wicket:container>
	</wicket:container>
  </div>
  <wicket:child>
    <h2>This is the content!</h2>
  </wicket:child>
</wicket:extend>
</body>
</html>
