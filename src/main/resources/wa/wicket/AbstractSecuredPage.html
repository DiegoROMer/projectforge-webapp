<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>

<body>
<wicket:extend>
  <div wicket:id="alertMessage" style="color: red; font-size: large; line-height: 25px; font-weight: bold; margin: 3px;">[This is an alert
  message!]</div>
  <div id="contentMenu" wicket:id="contentMenuArea"><span wicket:id="menu">[menu entries]</span>
  <ul class="dropdown-menu top-right" wicket:id="dropDownMenu">
    <li onmouseover="mopen('m1')" onmouseout="mclosetime()"><img src="images/cog.png" wicket:id="cogImage" /><img src="images/arrow-down.png"
      wicket:id="arrowDownImage" />
    <ul id="m1" onmouseover="mcancelclosetime()">
      <li wicket:id="menu"><a wicket:id="menuEntry"><span wicket:id="label">[action]</span></a></li>
    </ul>
    </li>
  </ul>
  <div style="clear: both"></div>
  </div>
  <wicket:child>
    <h2>This is the content!</h2>
  </wicket:child>
</wicket:extend>
</body>
</html>
