 <table class="form">

		   <fieldset class="buttons" wicket:id="buttonCell">
			<span wicket:id="update">[update]</span>
			<span wicket:id="create">[create]</span>
			<span wicket:id="delete">[delete]</span>
			<span wicket:id="undelete">[undelete]</span>
			<span wicket:id="markAsDeleted">[mark as deleted]</span>
			<span wicket:id="reset">[reset]</span>
			<span wicket:id="buttonPanel">[Place for page specific buttons]</span>
			<span wicket:id="cancel">[cancel]</span>		
		    </fieldset>
		   
		    <fieldset wicket:id="bottomRows">

		    </fieldset>
		  
		  </form>

	<div id="history">

		  <dl class="horizontal clearfix" wicket:id="timeOfModifications">
		      <dt><wicket:message key="timeOfCreation" /></dt>
		      <dd><wicket:container wicket:id="timeOfCreation">[08.10.2009 13:27:02]</wicket:container></dd>
		     <dt><wicket:message key="timeOfLastUpdate" /></dt>
		     <dd><wicket:container wicket:id="timeOfLastUpdate">[08.10.2009 13:27:02]</wicket:container></dd>
		  </dl>
		  
		  <table class="dataview" cellspacing="0" wicket:id="historyTable">

		    </tr>
		  </table>
