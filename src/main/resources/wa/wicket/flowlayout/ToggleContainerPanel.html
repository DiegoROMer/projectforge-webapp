<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <h1>Represents a container.</h1>
  <wicket:panel>
    <div wicket:id="toggleContainer">
      <h2 class="box_head" wicket:id="heading">[heading]</h2>
      <a href="#" class="toggle"></a>
      <div class="toggle_container grey"><wicket:container wicket:id="content">[Toggle container.]</wicket:container></div>
    </div>
  </wicket:panel>
</body>
</html>
