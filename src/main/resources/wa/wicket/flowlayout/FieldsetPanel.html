<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <h1>Represents a fieldset in a form.</h1>
  <wicket:panel>
    <fieldset wicket:id="fieldset">
      <label wicket:id="label"><span wicket:id="labeltext">[field name]</span> <wicket:container wicket:id="labelSuffix">[suffix]</wicket:container><span><span
          wicket:id="labeldescription">[description]</span>
        <wicket:container wicket:id="descriptionSuffix">[suffix]</wicket:container></span></label>
      <div wicket:id="div"><wicket:container wicket:id="fields">[field(s)]</wicket:container></div>
    </fieldset>
  </wicket:panel>
</body>
</html>
