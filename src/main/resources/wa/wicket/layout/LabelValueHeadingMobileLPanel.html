<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<h1>Represents a label as a heading (in one row). The value should be added below. This is used for mobile devices.</h1>
<wicket:panel>
  <h4 wicket:id="label">[label]</h4>
</wicket:panel>
</body>
</html>
