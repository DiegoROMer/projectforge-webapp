<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<h1>Represents a text field panel for a mobile device.</h1>
<wicket:panel>
  <li class="smallfield" wicket:id="item"><span class="name" wicket:id="label">[label]</span><input wicket:id="input" placeholder="label"
    type="text" /></li>
</wicket:panel>
</body>
</html>
