<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <wicket:extend>
    <form wicket:id="form" name="form">
      <div class="row-fluid">
        <div class="span12">
          <div class="alert alert_red feedback" wicket:id="feedback"></div>
          <div class="alert alert_green" wicket:id="message"></div>
        </div>
      </div>
      <wicket:container wicket:id="flowform">[the form fields]</wicket:container>
      <div class="button_cell clearfix">
        <wicket:container wicket:id="buttons">[action buttons]</wicket:container>
      </div>
    </form>
    <wicket:child />
  </wicket:extend>
</body>
</html>
