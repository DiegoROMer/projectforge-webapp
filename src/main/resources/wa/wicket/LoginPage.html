<body>
<wicket:extend>

  <div class="warn" wicket:id="feedback">[Error ....]</div>
  <fieldset><legend><wicket:message key="login.title" /></legend>
  <form wicket:id="form">
  <div class="login">

    <tr>
      <th style="padding: 20px 6px;" colspan="2"><wicket:message key="login.welcome" /></th>

      <td><input type="text" class="shorttext" wicket:id="username" /></td>
    </tr>
    <tr>
      <th><wicket:message key="password" /></th>
      <td><input type="password" class="shorttext" wicket:id="password" /></td>
    </tr>
    <tr>
      <td class="buttons" colspan="2"><input class="SubmitClass" type="submit" tabindex="3" wicket:id="login" value="Login" /></td>
    </tr>
  </table>
  </div>
  </form>
