<wicket:panel xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <div class="display_none">
    <div wicket:id="dialogContainer" class="dialog_content narrow">
      <div class="block">
        <div class="section">
          <wicket:container wicket:id="dialogContent" />
        </div>
        <wicket:container wicket:id="bottomContainer">
          <div class="button_bar clearfix">
            <wicket:container wicket:id="actionButtons" />
          </div>
        </wicket:container>
      </div>
    </div>
  </div>
</wicket:panel>
