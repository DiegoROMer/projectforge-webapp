
<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <table class="oldform">
    <tr wicket:id="rightsRows">
      <wicket:container wicket:id="rightsCols">
        <th wicket:id="label">[Parameter]</th>
        <td><input type="checkbox" wicket:id="checkbox" /><select wicket:id="valueChoice">
          <option>[entry]</option>
        </select></td>
      </wicket:container>
    </tr>
    <tr>
      <th><wicket:message key="user.assignedGroups" /></th>
      <td colspan="3">

      <table style="width: 100%; margin: 0; padding: 0; border-collapse: collapse; border: none;">
        <colgroup>
          <col width="45%" />
          <col width="10%" />
          <col width="45%" />
        </colgroup>
        <tr>
          <td style="padding: 0; border: none;"><wicket:message key="user.assignedGroups" /></td>
          <td style="padding: 0; border: none;"></td>
          <td style="padding: 0; border: none;"><wicket:message key="user.unassignedGroups" /></td>
        </tr>
        <tr>
          <td style="padding: 0; border: none; width: 40%;"><select style="width: 100%;" name="valuesToUnassign" wicket:id="valuesToUnassign"
            class="stdtext" multiple="multiple" size="15">
            <option value="1234">ACME - Developers</option>
          </select></td>
          <td style="text-align: center; width: 20%;">
          <p><a wicket:id="unassignButton" href="#"><img src="/images/button_assignToRight.png" wicket:id="buttonUnassignImage" /></a></p>
          <p><a wicket:id="assignButton" href="#"><img src="/images/button_assignToLeft.png" wicket:id="buttonAssignImage" /></a></p>
          </td>
          <td style="padding: 0; border: none; width: 40%;"><select style="width: 100%;" name="valuesToAssign" wicket:id="valuesToAssign"
            class="stdtext" multiple="multiple" size="15">
            <option value="1234">ACME - Project managers</option>
          </select></td>
        </tr>
      </table>

      </td>
    </tr>
  </table>
</wicket:extend>
</body>
</html>
