
<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <form wicket:id="form">
  <div wicket:id="feedback">[Validation errors]</div>

  <fieldset><legend><wicket:message key="label.data" /></legend>
  <table class="form">
    <tr>
      <th><wicket:message key="user.changePassword.oldPassword" /></th>
      <td><input type="password" class="stdtext" wicket:id="oldPassword" /></td>
    </tr>
    <tr>
      <th><wicket:message key="user.changePassword.newPassword" /></th>
      <td><input type="password" class="stdtext" wicket:id="newPassword" /></td>
    </tr>
    <tr>
      <th><wicket:message key="passwordRepeat" /></th>
      <td><input type="password" class="stdtext" wicket:id="passwordRepeat" /></td>
    </tr>
    <tr>
      <th></th>
      <td class="buttonpanel" colspan="2"><span wicket:id="cancel">[cancel]</span> <span wicket:id="update">[update]</span>
      </td>
    </tr>
  </table>
  </fieldset>
  </form>
</wicket:extend>
</body>
</html>
