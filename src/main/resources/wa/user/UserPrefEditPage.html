
<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <table class="oldform">
    <tr>
      <th><wicket:message key="user" /></th>
      <td><span wicket:id="user">[Kai Reinhard]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="user.pref.area" /></th>
      <td><span wicket:id="areaLabel">[Time sheets]</span><select wicket:id="areaChoice">
        <option>[Time sheet template]</option>
      </select></td>
    </tr>
    <tr>
      <th><wicket:message key="user.pref.name" /></th>
      <td><input class="stdtext" wicket:id="name" /></td>
    </tr>
    <tr class="hRuler">
      <td colspan="2"></td>
    </tr>
    <tr wicket:id="parameters">
      <th><span wicket:id="label">[Parameter]</span>&nbsp;<img wicket:id="parameterHelpImage" /></th>
      <td><input class="stdtext" wicket:id="textField" /><textarea class="stdtext" wicket:id="textArea" style="height: 20ex;">[Text area]</textarea>
      <span wicket:id="valueField">[Value]</span><select wicket:id="valueChoice">
        <option>[entry]</option>
      </select></td>
    </tr>
  </table>
</wicket:extend>
</body>
</html>
