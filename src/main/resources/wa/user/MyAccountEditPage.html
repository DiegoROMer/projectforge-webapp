
<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<table>
  <wicket:extend>
    <tr>
      <th><wicket:message key="user.username" /></th>
      <td wicket:id="username">[username]</td>
      <th><wicket:message key="user.jiraUsername" /></th>
      <td><input class="stdtext" wicket:id="jiraUsername" />&nbsp;<img wicket:id="jiraUsernameHelpImage" /></td>
    </tr>
    <tr>
      <th><wicket:message key="login.stayLoggedIn" /></th>
      <td><input type="checkbox" wicket:id="invalidateAllStayLoggedInSessions" />&nbsp;<wicket:message
        key="login.stayLoggedIn.invalidateAllStayLoggedInSessions" />&nbsp;<a href="/secure/doc/Handbuch.html#label_stay-logged-in" target="_blank"><img
        wicket:id="invalidateAllStayLoggedInSessionsTooltipImage" /></a></td>
    </tr>
    <tr>
      <th><wicket:message key="email" /></th>
      <td><input class="stdtext" wicket:id="email" /></td>
      <th><wicket:message key="user.locale" /></th>
      <td><select wicket:id="localeChoice">
        <option>[Default (Browser)]</option>
      </select></td>
    </tr>
    <tr>
      <th><wicket:message key="organization" /></th>
      <td><input class="stdtext" wicket:id="organization" /></td>
      <th><wicket:message key="timezone" /></th>
      <td><span wicket:id="timezoneChoice">[choose time zone]</span></td>
    </tr>
    <tr>
      <th><wicket:message key="user.personalPhoneIdentifiers" /></th>
      <td><input class="stdtext" wicket:id="personalPhoneIdentifiers" />&nbsp;<img wicket:id="personalPhoneIdentifiersHelpImage" /></td>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr wicket:id="mebMobileNumbersRow">
      <th><wicket:message key="user.personalMebMobileNumbers" /></th>
      <td><input type="text" class="stdtext" wicket:id="personalMebMobileNumbers" />&nbsp;<img wicket:id="personalMebMobileNumbersHelpImage" /></td>
      <td colspan="2"><wicket:message key="user.personalMebMobileNumbers.format" /></td>
    </tr>
    <tr class="hRuler">
      <td colspan="4"></td>
    </tr>

    <tr>
      <th><wicket:message key="firstName" /></th>
      <td><input class="stdtext" wicket:id="firstname" /></td>

      <th><wicket:message key="name" /></th>
      <td><input class="stdtext" wicket:id="lastname" /></td>
    </tr>

    <tr class="hRuler">
      <td colspan="4"></td>
    </tr>
    <tr>
      <th><wicket:message key="description" /></th>
      <td colspan="3"><textarea class="stdtext" wicket:id="description" style="height: 10ex;">[Beschreibungstext]</textarea></td>
    </tr>

    <tr class="hRuler">
      <td colspan="4"></td>
    </tr>
    <tr>
      <th><wicket:message key="login.lastLogin" /></th>
      <td wicket:id="lastLogin">[09/16/10]</td>
      <th><wicket:message key="login.loginFailures" /></th>
      <td wicket:id="loginFailures">[0]</td>
    </tr>
    <tr>
      <th><wicket:message key="user.assignedGroups" /></th>
      <td colspan="3" wicket:id="groupnames">[assigned groups]</td>
    </tr>
    <tr class="hRuler">
      <td colspan="4"></td>
    </tr>
  </wicket:extend>
</table>
</body>
</html>
