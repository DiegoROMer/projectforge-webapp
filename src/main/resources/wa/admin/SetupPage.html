<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <wicket:extend>
    <div class="box tabs" style="margin-top: 80px;">
      <ul class="tab_header clearfix">
        <li><a href="#setupform"><wicket:message key="administration.setup" /></a></li>
        <li><a href="#upload"><wicket:message key="import" /></a></li>
      </ul>

      <div class="toggle_container">
        <div id="setupform" class="section">
          <form wicket:id="setupform">
            <div class="alert alert_red feedback" wicket:id="feedback"></div>
            <wicket:container wicket:id="flowform">[the form fields]</wicket:container>
            <div class="button_cell clearfix">
              <wicket:container wicket:id="buttons">[action buttons]</wicket:container>
            </div>
          </form>
        </div>
      </div>
      <div class="toggle_container">
        <div id="upload" class="section">
          <form wicket:id="importform">
            <div class="alert alert_red feedback" wicket:id="feedback"></div>
            <wicket:container wicket:id="flowform">[the form fields]</wicket:container>
            <div class="button_cell clearfix">
              <wicket:container wicket:id="buttons">[action buttons]</wicket:container>
            </div>
          </form>
        </div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
