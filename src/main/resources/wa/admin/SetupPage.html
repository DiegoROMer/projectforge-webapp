<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <form wicket:id="form" name="form">
  <h1><wicket:message key="administration.setup.heading" /></h1>
  <fieldset><legend><wicket:message key="label.data" /></legend>
  <div wicket:id="feedback">[Validation errors]</div>
  <table class="form">
    <tr>
      <td colspan="3"><wicket:message key="administration.setup.heading.subtitle" /></td>
    </tr>
    <tr class="hRuler">
      <td colspan="3"></td>
    </tr>
    <tr>
      <th><wicket:message key="administration.setup.target" /></th>
      <td wicket:id="setupMode"><input type="radio" /> Empty data base (for productive system)<br />
      <input type="radio" /> Data-base with test data (for test system)<br />
      </td>
      <td>&nbsp;</td>
    </tr>
    <tr class="hRuler">
      <td colspan="3"></td>
    </tr>
    <tr>
      <th><wicket:message key="username" /></th>
      <td><input type="text" class="stdtext" wicket:id="adminUsername" /></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <th><wicket:message key="password" /></th>
      <td><input type="password" class="stdtext" wicket:id="password" /></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <th><wicket:message key="passwordRepeat" /></th>
      <td><input type="password" class="stdtext" wicket:id="passwordRepeat" /></td>
      <td>&nbsp;</td>
    </tr>
    <tr class="hRuler">
      <td colspan="3"></td>
    </tr>
    <tr>
      <th><wicket:message key="administration.configuration.param.timezone" /></th>
      <td style="white-space: nowrap;"><span wicket:id="timezone">[time zone]</span></td>
      <td><wicket:message key="administration.configuration.param.timezone.description" /></td>
    </tr>
    <tr class="hRuler">
      <td colspan="3"></td>
    </tr>
    <tr>
      <th><wicket:message key="administration.configuration.param.systemAdministratorEMail" /></th>
      <td><input type="text" class="stdtext" wicket:id="sysopEMail" /></td>
      <td><wicket:message key="administration.configuration.param.systemAdministratorEMail.description" /></td>
    </tr>
    <tr class="hRuler">
      <td colspan="3"></td>
    </tr>
    <tr>
      <th><wicket:message key="administration.configuration.param.feedbackEMail" /></th>
      <td><input type="text" class="stdtext" wicket:id="feedbackEMail" /></td>
      <td><wicket:message key="administration.configuration.param.feedbackEMail.description" /></td>
    </tr>
    <tr class="hRuler">
      <td colspan="3"></td>
    </tr>
    <tr>
      <th></th>
      <td colspan="2" class="buttonpanel"><span wicket:id="finish">[finish]</span></td>
    </tr>
    <tr class="hRuler">
      <td colspan="3"></td>
    </tr>
    <tr>
      <th><label for="upload"><wicket:message key="administration.setup.dumpFile" /> (*.xml.gz)</label></th>
      <td><label wicket:id="filename">[filename]</label><input wicket:id="fileInput" id="upload" type="file" /> <span wicket:id="upload">[upload]</span>
      </td>
    </tr>
  </table>
  </fieldset>
  </form>
</wicket:extend>
</body>
</html>
