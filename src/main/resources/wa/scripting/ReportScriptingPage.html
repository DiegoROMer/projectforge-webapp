<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <form wicket:id="form">
  <div wicket:id="feedback">[Validation errors]</div>

  <h3 wicket:id="reportPath">[report path]</h3>

  <fieldset><legend><wicket:message key="label.data" /></legend>
  <table class="form">
    <tbody>
      <tr>
        <th><label for="upload"><wicket:message key="file" /> (*.xsl, *.jrxml)</label></th>
        <td><span wicket:id="filename">[filename]</span><input wicket:id="fileInput" id="upload" type="file" /> <span wicket:id="upload">[upload]</span>
        </td>
      </tr>
      <tr>
        <th colspan="2" wicket:id="groovyScriptLabel">[Groovy script]</th>
      </tr>
      <tr>
        <td colspan="2"><textarea class="stdtext" wicket:id="groovyScript" style="height: 40em; width: 80em;">[Groovy script]</textarea></td>
      </tr>
      <tr>
        <td colspan="2" class="buttons"><span wicket:id="execute">[execute]</span></td>
      </tr>
      <tr wicket:id="groovyResultRow">
        <th>Groovy result</th>
        <td wicket:id="groovyResult">[result<br />
        output]</td>
      </tr>
    </tbody>
  </table>
  </fieldset>
  </form>
  <table wicket:id="exceptionContainer">
    <tbody>
      <tr wicket:id="linesRepeater">
        <td style="text-align: right; font-size: smaller" wicket:id="lineNo">[1]</td>
        <td style="font-size: smaller" wicket:id="line">[...]</td>
      </tr>
    </tbody>
  </table>
    <h3><wicket:message key="label.help" /></h3>
    <table>
      <tbody>
        <tr>
          <th>JavaDocApi:</th>
          <td><wicket:link><a href="../doc/reporting-javadoc.html" target="_blank">JavaDoc</a></wicket:link></td>
        </tr>
        <tr>
          <th>Available script variables</th>
          <td wicket:id="availableScriptVariables"></td>
        </tr>
        <tr>
          <th>Bwa-Zeilen als Parameter</th>
          <td><c:forEach var="zeile" items="${actionBean.definedBwaZeilen}" varStatus="loop">
            <c:if test="${loop.index > 0}">, </c:if>z${zeile.id}, ${zeile.key}</c:forEach><c:forEach var="value"
            items="${actionBean.additionalBwaValues}">, ${value}</c:forEach></td>
        </tr>
      </tbody>
    </table>
</wicket:extend>
</body>
</html>
