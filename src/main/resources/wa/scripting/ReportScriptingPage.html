<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
  <form wicket:id="form">
  <div wicket:id="feedback">[Validation errors]</div>

  <h3 wicket:id="reportPath">[report path]</h3>

  <fieldset><legend><wicket:message key="label.data" /></legend>
  <table class="form">
    <tbody>
      <tr>
        <th><label for="upload"><wicket:message key="file" /> (*.xsl, *.jrxml)</label></th>
        <td><span wicket:id="filename">[filename]</span><input wicket:id="fileInput" id="upload" type="file" /> <span wicket:id="upload">[upload]</span>
        (For manual proceeding, please try "check for updates" first.)</td>
      </tr>
      <tr>
        <th colspan="2"><wicket:message key="label.groovyScript" /></th>
      </tr>
      <tr>
        <td colspan="2"><textarea class="stdtext" wicket:id="groovyScript" style="height: 40em; width: 80em;">[Groovy script]</textarea></td>
      </tr>
      <tr>
        <td colspan="2" class="buttons"><span wicket:id="execute">[execute]</span></td>
      </tr>
      <tr wicket:id="groovyResultRow">
        <th>Groovy result</th>
        <td wicket:id="groovyResult">[result<br />
        output]</td>
      </tr>
    </tbody>
  </table>
  </fieldset>
  </form>
</wicket:extend>
</body>
</html>
