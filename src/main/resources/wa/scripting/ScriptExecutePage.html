<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <wicket:extend>
    <wicket:container wicket:id="results">[result fields]</wicket:container>
    <table class="dataview" wicket:id="sourceTable">
      <tbody>
        <tr wicket:id="lines">
          <td wicket:id="lineNo" style="text-align: right; font-size: smaller">[1]</td>
          <td wicket:id="line" style="font-size: smaller">[return "Hello world"]</td>
        </tr>
      </tbody>
    </table>
  </wicket:extend>
</body>
</html>
