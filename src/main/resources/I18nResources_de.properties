administration.configuration.param.defaultTask4Addresses.description=Es muss eine Standardaufgabe f\u00fcr Adressen angegeben sein, wenn das Adressmanagement in ProjectForge genutzt werden soll. Diese Aufgabe regelt dann den Rechtezugriff der Gruppen f\u00fcr Adressen (Zugriffsrechte auf Aufgaben ist identisch zu den Zugriffsrechten auf Adressen).  Tipp: Legen Sie eine Oberaufgabe f\u00fcr Ihre Firma an und geben Sie allen Mitarbeitern Lese- und Schreibrechte auf diese Aufgabe.
