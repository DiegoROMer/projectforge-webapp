administration.configuration.param.defaultTask4Books.description=Es muss eine Standardaufgabe f\u00fcr B\u00fccher angegeben sein, wenn das B\u00fcchermanagement in ProjectForge genutzt werden soll. Diese Aufgabe regelt dann den Rechtezugriff der Gruppen f\u00fcr B\u00fccher (Zugriffsrechte auf Aufgaben ist identisch zu den Zugriffsrechten auf B\u00fccher). Tipp: Legen Sie eine Oberaufgabe f\u00fcr Ihre Firma an und geben Sie allen Mitarbeitern Lese- und Schreibrechte auf diese Aufgabe.
